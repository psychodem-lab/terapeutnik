<!DOCTYPE html>
<html lang="pl">
<head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4f46e5">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TherapyManager Pro - System Gabinetowy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        .tab-active { border-bottom: 4px solid #4f46e5; color: #4f46e5; font-weight: 700; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .recording { animation: pulse 1.5s infinite; color: #ef4444 !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        @media print {
            header, nav, button, .no-print, #section-list, #section-appointments, .fa-microphone, .fa-trash, .status-info {
                display: none !important;
            }
            body { background: white; padding: 0; }
            main { padding: 0; max-width: 100%; }
            .bg-white { box-shadow: none !important; border: none !important; }
            #section-details { display: block !important; }
            textarea { border: none !important; resize: none !important; height: auto !important; overflow: visible !important; }
            .print-header { display: block !important; border-bottom: 2px solid #000; margin-bottom: 20px; padding-bottom: 10px; }
        }
        .print-header { display: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans">

    <header class="bg-white shadow-sm sticky top-0 z-50 no-print">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16 border-b border-slate-100">
                <div class="flex items-center gap-2 text-indigo-700 font-black text-xl">
                    <i class="fas fa-brain"></i> <span>TherapyManager</span>
                </div>
                <div class="flex gap-2">
                    <span id="saveStatus" class="hidden items-center text-[10px] text-emerald-600 font-bold mr-2 uppercase tracking-widest">
                        <i class="fas fa-check-circle mr-1"></i> Zapisano
                    </span>
                    <input type="file" id="jsonInput" class="hidden" accept=".json">
                    <button onclick="document.getElementById('jsonInput').click()" class="text-xs bg-slate-100 hover:bg-slate-200 px-3 py-2 rounded-lg transition" title="Wgraj bazę z pliku">
                        <i class="fas fa-upload"></i> <span class="hidden md:inline ml-1">Wgraj plik</span>
                    </button>
                    <button onclick="exportJSON()" class="text-xs bg-indigo-600 text-white hover:bg-indigo-700 px-3 py-2 rounded-lg transition shadow-sm" title="Pobierz kopię zapasową JSON">
                        <i class="fas fa-save mr-1"></i> Backup
                    </button>
                </div>
            </div>
            <nav class="flex justify-around md:justify-start md:gap-12">
                <button onclick="switchTab('list')" id="tab-list" class="py-4 text-sm uppercase tracking-wider tab-active">1. Pacjenci</button>
                <button onclick="switchTab('details')" id="tab-details" class="py-4 text-sm uppercase tracking-wider">2. Szczegóły</button>
                <button onclick="switchTab('appointments')" id="tab-appointments" class="py-4 text-sm uppercase tracking-wider">3. Wizyty</button>
            </nav>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-4 md:p-8">
        
        <div class="print-header">
            <h1 id="print-patient-name" class="text-2xl font-bold">Karta Pacjenta</h1>
            <p id="print-patient-meta"></p>
        </div>

        <section id="section-list" class="space-y-6">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="bg-white p-3 rounded-2xl shadow-sm border border-slate-200 flex items-center gap-3 flex-1">
                    <i class="fas fa-search text-slate-300 text-lg"></i>
                    <input type="text" id="searchPatient" placeholder="Szukaj pacjenta po nazwisku..." class="w-full outline-none">
                </div>
                <button onclick="addNewPatient()" class="bg-emerald-600 text-white px-6 py-3 rounded-2xl font-bold hover:bg-emerald-700 transition shadow-lg flex items-center justify-center gap-2">
                    <i class="fas fa-user-plus"></i> Nowy Pacjent
                </button>
            </div>
            
            <div id="patientList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="col-span-full py-20 text-center text-slate-400">Wczytywanie bazy danych...</div>
            </div>
        </section>

        <section id="section-details" class="hidden space-y-6">
            <div id="noPatientSelected" class="text-center py-20 bg-white rounded-3xl border-2 border-dashed border-slate-200 text-slate-400">
                Wybierz pacjenta z listy głównej, aby zobaczyć szczegóły.
            </div>
            
            <div id="patientDetailContent" class="hidden space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 relative">
                    
                    <div class="flex flex-wrap justify-between items-start gap-4 mb-6">
                        <div class="flex-1">
                            <input type="text" id="edit-imie" class="text-3xl font-bold block w-full outline-none border-b border-transparent focus:border-indigo-200" placeholder="Imię">
                            <input type="text" id="edit-nazwisko" class="text-xl text-slate-500 block w-full outline-none border-b border-transparent focus:border-indigo-200" placeholder="Nazwisko">
                        </div>
                        <select id="edit-status" class="bg-indigo-50 text-indigo-700 font-bold px-4 py-2 rounded-xl border-none mt-2">
                            <option value="aktywny">Aktywny</option>
                            <option value="nieaktywny">Nieaktywny</option>
                            <option value="zakończona_terapia">Zakończona</option>
                        </select>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 pt-6 border-t border-slate-50">
                        <div>
                            <label class="block text-[10px] uppercase font-bold text-slate-400 mb-1">Telefon</label>
                            <input type="text" id="edit-telefon" class="w-full p-2 bg-slate-50 rounded-lg outline-none" placeholder="Dodaj numer...">
                        </div>
                        <div>
                            <label class="block text-[10px] uppercase font-bold text-slate-400 mb-1">Data urodzenia</label>
                            <input type="date" id="edit-urodzenie" class="w-full p-2 bg-slate-50 rounded-lg outline-none">
                        </div>
                        <div>
                            <label class="block text-[10px] uppercase font-bold text-slate-400 mb-1">Miejsce terapii</label>
                            <input type="text" id="edit-miejsce" class="w-full p-2 bg-slate-50 rounded-lg outline-none" placeholder="Np. Prywatne">
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-1 space-y-6">
                        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="font-bold flex items-center gap-2"><i class="fas fa-id-badge text-indigo-500"></i> Diagnoza / Cel</h3>
                                <button onclick="startSTT('edit-notatki-ogolne', 'btn-stt-diag')" id="btn-stt-diag" class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center hover:text-indigo-600 no-print transition">
                                    <i class="fas fa-microphone"></i>
                                </button>
                            </div>
                            <textarea id="edit-notatki-ogolne" class="w-full h-80 p-3 bg-indigo-50/30 rounded-xl resize-none outline-none focus:ring-2 focus:ring-indigo-200" placeholder="Wpisz diagnozę lub cele terapii..."></textarea>
                        </div>
                    </div>
                    <div class="absolute right-6 top-6 no-print flex gap-2">
                        <button onclick="window.print()" class="bg-slate-100 hover:bg-slate-200 text-slate-700 px-4 py-2 rounded-xl text-sm font-bold transition">
                            <i class="fas fa-print mr-2"></i>Drukuj kartę
                        </button>
                    </div>
                    <div class="lg:col-span-2 space-y-4">
                        <div class="flex justify-between items-center no-print">
                            <h3 class="font-black text-xl">Notatki z sesji</h3>
                            <button onclick="addNewNote()" class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-md hover:bg-indigo-700 transition">
                                <i class="fas fa-plus mr-2"></i>Nowa sesja
                            </button>
                        </div>
                        <div id="notesContainer" class="space-y-4"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="section-appointments" class="hidden space-y-8">
            <div class="bg-white p-6 rounded-3xl shadow-md border border-indigo-100">
                <h3 class="font-black text-lg mb-4 text-indigo-900">Dodaj nową wizytę</h3>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <select id="new-app-patient" class="p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none"></select>
                    <input type="datetime-local" id="new-app-date" class="p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none">
                    <input type="text" id="new-app-notes" placeholder="Kwota / uwagi..." class="p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none">
                    <button onclick="saveNewAppointment()" class="bg-emerald-600 text-white font-bold rounded-xl hover:bg-emerald-700 transition shadow-lg">Zapisz wizytę</button>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-400 text-[10px] uppercase font-black tracking-widest">
                            <tr>
                                <th class="p-6">Pacjent</th>
                                <th class="p-6">Data sesji</th>
                                <th class="p-6">Notatki finansowe</th>
                                <th class="p-6">Akcje</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentsList" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script>
        let db = { patients: [], appointments: [] };
        let selectedPatientId = null; 
        let recognition = ('webkitSpeechRecognition' in window) ? new webkitSpeechRecognition() : null;

        if (recognition) {
            recognition.continuous = false;
            recognition.lang = 'pl-PL';
        }

        // --- FUNKCJA BEZPIECZEŃSTWA (XSS) ---
        function escapeHTML(str) {
            if (str === null || str === undefined) return '';
            return String(str)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // --- GENERATOR ID ---
        function generateId(prefix) {
            if (typeof crypto !== 'undefined' && crypto.randomUUID) {
                return prefix + crypto.randomUUID();
            }
            return prefix + Date.now().toString(36) + Math.random().toString(36).substring(2);
        }

        // --- INICJALIZACJA I NORMALIZACJA ---
        window.onload = function() {
            const savedData = localStorage.getItem('therapyData');
            if (savedData) {
                try {
                    db = JSON.parse(savedData);
                    normalizeData();
                } catch(e) {
                    console.error("Błąd parsowania lokalnych danych", e);
                }
            }
            renderPatientList();
            updatePatientDropdown();
            renderAppointments();
        };

        function normalizeData() {
            db.patients.forEach(p => {
                if (!p.id) p.id = generateId('p-');
                if (!p.notatki_z_data) p.notatki_z_data = [];
                p.notatki_z_data.forEach(n => {
                    if (!n.id) n.id = generateId('n-');
                });
            });
            db.appointments.forEach(a => {
                if (!a.id) a.id = generateId('a-');
            });
            saveToDisk();
        }

        function saveToDisk() {
            localStorage.setItem('therapyData', JSON.stringify(db));
            const status = document.getElementById('saveStatus');
            status.classList.remove('hidden');
            status.classList.add('flex');
            setTimeout(() => {
                status.classList.remove('flex');
                status.classList.add('hidden');
            }, 1000);
        }

        // --- NAWIGACJA ---
        function switchTab(tab) {
            ['list', 'details', 'appointments'].forEach(t => {
                document.getElementById(`section-${t}`).classList.add('hidden');
                document.getElementById(`tab-${t}`).classList.remove('tab-active');
            });
            document.getElementById(`section-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('tab-active');
        }

        // --- OBSŁUGA PLIKU (Z ZABEZPIECZENIEM AES) ---
        document.getElementById('jsonInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const content = event.target.result;
                let importedData = null;

                try {
                    importedData = JSON.parse(content);
                } catch(err) {
                    const password = prompt("Plik wydaje się być zaszyfrowany. Podaj hasło do odszyfrowania:");
                    
                    if (password === null) { 
                        e.target.value = ''; 
                        return; 
                    }
                    
                    try {
                        const bytes = CryptoJS.AES.decrypt(content, password);
                        const decryptedText = bytes.toString(CryptoJS.enc.Utf8);
                        
                        if (!decryptedText) throw new Error("Nieprawidłowe hasło");
                        
                        importedData = JSON.parse(decryptedText);
                    } catch(decryptErr) {
                        alert("Błędne hasło lub plik jest uszkodzony!");
                        e.target.value = '';
                        return;
                    }
                }

                if (importedData) {
                    db = importedData;
                    normalizeData();
                    renderPatientList();
                    updatePatientDropdown();
                    renderAppointments();
                    alert("Dane zostały pomyślnie załadowane!");
                }
                
                e.target.value = '';
            };
           
            reader.readAsText(file);
        });

        // --- PACJENCI ---
        function addNewPatient() {
            const newId = generateId('p-');
            db.patients.unshift({
                id: newId,
                imie: "Nowy",
                nazwisko: "Pacjent",
                status: "aktywny",
                notatki_z_data: [],
                notatki: "",
                created_date: new Date().toISOString()
            });
            saveToDisk();
            renderPatientList();
            updatePatientDropdown();
            selectPatient(newId);
        }

        function deletePatient(id, e) {
            e.stopPropagation();
            if(confirm("Czy na pewno usunąć pacjenta? Wszystkie dane zostaną skasowane.")) {
                db.patients = db.patients.filter(p => p.id !== id);
                if(selectedPatientId === id) {
                    selectedPatientId = null;
                    document.getElementById('patientDetailContent').classList.add('hidden');
                    document.getElementById('noPatientSelected').classList.remove('hidden');
                }
                saveToDisk();
                renderPatientList();
                updatePatientDropdown();
            }
        }

        function renderPatientList(filter = '') {
            const list = document.getElementById('patientList');
            list.innerHTML = '';
            db.patients.forEach(p => {
                if (!`${p.imie} ${p.nazwisko}`.toLowerCase().includes(filter.toLowerCase())) return;
                
                const card = document.createElement('div');
                card.className = `bg-white p-6 rounded-3xl shadow-sm border border-slate-200 cursor-pointer hover:shadow-md transition group relative ${selectedPatientId === p.id ? 'ring-2 ring-indigo-500' : ''}`;
                card.onclick = () => selectPatient(p.id);
                card.innerHTML = `
                    <div class="pr-8">
                        <div class="text-xl font-black text-slate-800 group-hover:text-indigo-600 transition">${escapeHTML(p.imie)} ${escapeHTML(p.nazwisko)}</div>
                        <div class="text-[10px] text-slate-400 mt-1 uppercase font-bold tracking-widest">${escapeHTML(p.status)}</div>
                    </div>
                    <button onclick="deletePatient('${escapeHTML(p.id)}', event)" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-200 hover:text-red-500 transition">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;
                list.appendChild(card);
            });
        }

        function selectPatient(id) {
            selectedPatientId = id;
            const p = db.patients.find(x => x.id === id);
            if (!p) return;
            
            document.getElementById('noPatientSelected').classList.add('hidden');
            document.getElementById('patientDetailContent').classList.remove('hidden');
            
            document.getElementById('edit-imie').value = p.imie || '';
            document.getElementById('edit-nazwisko').value = p.nazwisko || '';
            document.getElementById('edit-status').value = p.status || 'aktywny';
            document.getElementById('edit-telefon').value = p.telefon || '';
            document.getElementById('edit-urodzenie').value = p.data_urodzenia || '';
            document.getElementById('edit-miejsce').value = p.miejsce_terapii || '';
            document.getElementById('edit-notatki-ogolne').value = p.notatki || '';

            document.getElementById('print-patient-name').innerText = `Karta Pacjenta: ${p.imie} ${p.nazwisko}`;
            document.getElementById('print-patient-meta').innerText = `Urodzony: ${p.data_urodzenia || '-'} | Telefon: ${p.telefon || '-'}`;

            const fields = ['imie', 'nazwisko', 'status', 'telefon', 'urodzenie', 'miejsce', 'notatki-ogolne'];
            fields.forEach(fid => {
                document.getElementById(`edit-${fid}`).oninput = (e) => {
                    const key = fid.replace('urodzenie', 'data_urodzenia').replace('miejsce', 'miejsce_terapii').replace('notatki-ogolne', 'notatki');
                    const patient = db.patients.find(x => x.id === selectedPatientId);
                    if(patient) {
                        patient[key] = e.target.value;
                        saveToDisk();
                        if(fid === 'imie' || fid === 'nazwisko') renderPatientList(document.getElementById('searchPatient').value);
                    }
                };
            });
            renderNotes(p.notatki_z_data);
            switchTab('details');
        }

        // --- NOTATKI ---
        function renderNotes(notes) {
            const container = document.getElementById('notesContainer');
            container.innerHTML = '';
            [...notes].sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(note => {
                const div = document.createElement('div');
                div.className = "bg-white p-5 rounded-2xl shadow-sm border border-slate-100 space-y-3";
                div.innerHTML = `
                    <div class="flex justify-between items-center no-print">
                        <input type="datetime-local" value="${note.date ? escapeHTML(note.date.substring(0,16)) : ''}" onchange="updateNoteDate('${escapeHTML(note.id)}', this.value)" class="text-xs font-black text-indigo-500 bg-indigo-50 px-3 py-1 rounded-full outline-none">
                        <div class="flex gap-2">
                            <button onclick="startSTT('txt-${escapeHTML(note.id)}', 'stt-${escapeHTML(note.id)}')" id="stt-${escapeHTML(note.id)}" class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center hover:text-indigo-600 transition"><i class="fas fa-microphone"></i></button>
                            <button onclick="deleteNote('${escapeHTML(note.id)}')" class="text-slate-300 hover:text-red-500 transition"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="hidden print:block text-xs font-bold text-slate-400 mb-1">${note.date ? escapeHTML(new Date(note.date).toLocaleString('pl-PL')) : 'Brak daty'}</div>
                    <textarea oninput="updateNoteContent('${escapeHTML(note.id)}', this.value)" id="txt-${escapeHTML(note.id)}" class="w-full min-h-[100px] outline-none text-sm leading-relaxed text-slate-600 p-2 bg-transparent" placeholder="Przebieg sesji...">${escapeHTML(note.content || '')}</textarea>
                `;
                container.appendChild(div);
            });
        }

        function updateNoteContent(noteId, val) {
            const p = db.patients.find(x => x.id === selectedPatientId);
            if(p) {
                const n = p.notatki_z_data.find(x => x.id === noteId);
                if(n) { n.content = val; saveToDisk(); }
            }
        }

        function updateNoteDate(noteId, val) {
            const p = db.patients.find(x => x.id === selectedPatientId);
            if(p) {
                const n = p.notatki_z_data.find(x => x.id === noteId);
                if(n) { n.date = new Date(val).toISOString(); saveToDisk(); renderNotes(p.notatki_z_data); }
            }
        }

        function deleteNote(noteId) {
            if(confirm("Usunąć tę notatkę?")) {
                const p = db.patients.find(x => x.id === selectedPatientId);
                if(p) {
                    p.notatki_z_data = p.notatki_z_data.filter(x => x.id !== noteId);
                    saveToDisk();
                    renderNotes(p.notatki_z_data);
                }
            }
        }

        function addNewNote() {
            const p = db.patients.find(x => x.id === selectedPatientId);
            if(p) {
                const newId = generateId('n-');
                p.notatki_z_data.unshift({ id: newId, date: new Date().toISOString(), content: "" });
                saveToDisk();
                renderNotes(p.notatki_z_data);
            }
        }

        // --- STT ---
        function startSTT(textareaId, btnId) {
            if(!recognition) return alert("Twój system nie wspiera rozpoznawania mowy.");
            const btn = document.getElementById(btnId);
            const area = document.getElementById(textareaId);
            btn.classList.add('recording');
            recognition.start();
            recognition.onresult = (e) => {
                area.value += (area.value ? " " : "") + e.results[0][0].transcript;
                area.dispatchEvent(new Event('input'));
            };
            recognition.onend = () => btn.classList.remove('recording');
        }

        // --- WIZYTY ---
        function updatePatientDropdown() {
            const select = document.getElementById('new-app-patient');
            select.innerHTML = '<option value="">Wybierz pacjenta...</option>';
            db.patients.forEach(p => {
                const opt = document.createElement('option');
                opt.value = `${p.imie} ${p.nazwisko}`;
                opt.textContent = `${p.imie} ${p.nazwisko}`; // textContent chroni przed XSS naturalnie
                select.appendChild(opt);
            });
        }

        function saveNewAppointment() {
            const pName = document.getElementById('new-app-patient').value;
            const dVal = document.getElementById('new-app-date').value;
            const nVal = document.getElementById('new-app-notes').value;
            
            if(!pName || !dVal) return alert("Wybierz pacjenta i datę!");
            
            db.appointments.push({
                id: generateId('a-'),
                patient_name: pName,
                start_time: new Date(dVal).toISOString(),
                notes: nVal,
                status: "odbyta"
            });
            
            saveToDisk();
            renderAppointments();
            document.getElementById('new-app-notes').value = "";
        }

        function renderAppointments() {
            const tbody = document.getElementById('appointmentsList');
            tbody.innerHTML = '';
            [...db.appointments].sort((a,b) => new Date(b.start_time) - new Date(a.start_time)).forEach(a => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="p-6 font-bold text-slate-800">${escapeHTML(a.patient_name)}</td>
                    <td class="p-6 text-sm text-slate-500">${escapeHTML(new Date(a.start_time).toLocaleString('pl-PL'))}</td>
                    <td class="p-6 text-sm text-slate-600">${escapeHTML(a.notes || '-')}</td>
                    <td class="p-6">
                        <button onclick="deleteApp('${escapeHTML(a.id)}')" class="text-slate-300 hover:text-red-500"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function deleteApp(id) {
            if(confirm("Usunąć wizytę z historii?")) {
                db.appointments = db.appointments.filter(x => x.id !== id);
                saveToDisk();
                renderAppointments();
            }
        }

        // --- BACKUP (Z ZABEZPIECZENIEM AES) ---
        function exportJSON() {
            const password = prompt("Podaj hasło, aby zaszyfrować plik (lub zostaw puste, aby zapisać niezabezpieczony plik):");
            
            if (password === null) return; 

            const dataString = JSON.stringify(db, null, 2);
            let finalData = dataString;
            let fileName = 'b.json';

            if (password.trim() !== "") {
                finalData = CryptoJS.AES.encrypt(dataString, password).toString();
                fileName = 'b_encrypted.json'; 
            }

            const blob = new Blob([finalData], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            
            const dl = document.createElement('a');
            dl.href = url;
            dl.download = fileName;
            
            document.body.appendChild(dl);
            dl.click();
            
            setTimeout(() => {
                document.body.removeChild(dl);
                window.URL.revokeObjectURL(url);
            }, 100);
        }

        document.getElementById('searchPatient').oninput = (e) => renderPatientList(e.target.value);
        
        // Rejestracja Service Workera
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Service Worker zarejestrowany!'))
                .catch(err => console.log('Błąd rejestracji SW:', err));
            });
        }
    </script>
