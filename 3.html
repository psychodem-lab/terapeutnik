<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Psychoterapeuty - Notatki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <nav class="bg-indigo-700 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold"><i class="fas fa-user-md mr-2"></i>TherapyNotes v1.2</h1>
            <div class="flex gap-2">
                <input type="file" id="jsonInput" class="hidden" accept=".json">
                <button onclick="document.getElementById('jsonInput').click()" class="bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded-lg transition text-sm">
                    <i class="fas fa-upload mr-1"></i> Wgraj JSON
                </button>
                <button onclick="exportJSON()" class="bg-emerald-600 hover:bg-emerald-500 px-4 py-2 rounded-lg transition text-sm">
                    <i class="fas fa-save mr-1"></i> Pobierz JSON
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <div class="lg:col-span-1 bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden flex flex-col h-[calc(100vh-140px)]">
            <div class="p-4 border-b border-slate-100 bg-slate-50/50">
                <input type="text" id="search" placeholder="Szukaj pacjenta..." class="w-full px-4 py-2 rounded-xl border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none transition">
            </div>
            <div id="patientList" class="flex-1 overflow-y-auto custom-scrollbar">
                <p class="p-8 text-center text-slate-400">Wgraj plik JSON, aby wyświetlić listę pacjentów.</p>
            </div>
        </div>

        <div id="editPanel" class="lg:col-span-2 space-y-6 hidden">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 id="currentPatientName" class="text-2xl font-bold text-slate-800">Imię Nazwisko</h2>
                        <p id="currentPatientMeta" class="text-sm text-slate-500 mt-1"></p>
                    </div>
                    <span id="currentStatusBadge" class="px-3 py-1 rounded-full text-xs font-semibold"></span>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="p-4 bg-slate-50 border-b border-slate-100 flex justify-between items-center">
                    <h3 class="font-bold text-slate-700">Notatki z sesji</h3>
                    <button onclick="addNewNote()" class="text-indigo-600 hover:text-indigo-800 text-sm font-semibold">
                        <i class="fas fa-plus mr-1"></i> Nowa notatka
                    </button>
                </div>
                <div id="notesContainer" class="p-6 space-y-6 max-h-[60vh] overflow-y-auto custom-scrollbar">
                    </div>
            </div>
        </div>

        <div id="emptyState" class="lg:col-span-2 flex items-center justify-center bg-white rounded-2xl border-2 border-dashed border-slate-200 h-[calc(100vh-140px)]">
            <div class="text-center text-slate-400">
                <i class="fas fa-clipboard-list text-5xl mb-4"></i>
                <p>Wybierz pacjenta z listy, aby zobaczyć szczegóły</p>
            </div>
        </div>
    </main>

    <script>
        let db = null;
        let selectedPatientIndex = null;

        document.getElementById('jsonInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                db = JSON.parse(event.target.result);
                renderPatientList();
            };
            reader.readAsText(e.target.files[0]);
        });

        function renderPatientList(filter = '') {
            const list = document.getElementById('patientList');
            list.innerHTML = '';
            
            db.patients.forEach((p, index) => {
                if (!(`${p.imie} ${p.nazwisko}`.toLowerCase().includes(filter.toLowerCase()))) return;

                const div = document.createElement('div');
                div.className = `p-4 border-b border-slate-50 cursor-pointer transition hover:bg-indigo-50 ${selectedPatientIndex === index ? 'bg-indigo-50 border-l-4 border-l-indigo-600' : ''}`;
                div.onclick = () => selectPatient(index);
                div.innerHTML = `
                    <div class="font-bold text-slate-800">${p.imie} ${p.nazwisko}</div>
                    <div class="text-xs text-slate-500 mt-1">Status: ${p.status || 'Nieokreślony'}</div>
                `;
                list.appendChild(div);
            });
        }

        function selectPatient(index) {
            selectedPatientIndex = index;
            const p = db.patients[index];
            
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('editPanel').classList.remove('hidden');
            
            document.getElementById('currentPatientName').innerText = `${p.imie} ${p.nazwisko}`;
            document.getElementById('currentPatientMeta').innerText = `Data ur: ${p.data_urodzenia || '-'} | Tel: ${p.telefon || '-'}`;
            
            const badge = document.getElementById('currentStatusBadge');
            badge.innerText = p.status.toUpperCase();
            badge.className = `px-3 py-1 rounded-full text-xs font-semibold ${p.status === 'aktywny' ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-600'}`;

            renderNotes(p.notatki_z_data);
            renderPatientList(document.getElementById('search').value);
        }

        function renderNotes(notes) {
            const container = document.getElementById('notesContainer');
            container.innerHTML = '';

            const sortedNotes = [...notes].sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedNotes.forEach((note) => {
                const date = new Date(note.date).toLocaleDateString('pl-PL');
                const noteDiv = document.createElement('div');
                noteDiv.className = "relative pl-6 border-l-2 border-indigo-200 pb-2";
                noteDiv.innerHTML = `
                    <div class="absolute -left-[9px] top-0 w-4 h-4 bg-indigo-600 rounded-full border-4 border-white"></div>
                    <div class="text-xs font-bold text-indigo-600 mb-2">${date}</div>
                    <textarea 
                        onchange="updateNoteContent('${note.id}', this.value)"
                        class="w-full p-4 rounded-xl bg-slate-50 border border-slate-200 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition text-sm text-slate-700 min-h-[100px]"
                    >${note.content}</textarea>
                `;
                container.appendChild(noteDiv);
            });
        }

        function updateNoteContent(noteId, newContent) {
            const patient = db.patients[selectedPatientIndex];
            const noteIndex = patient.notatki_z_data.findIndex(n => n.id === noteId);
            if (noteIndex !== -1) {
                patient.notatki_z_data[noteIndex].content = newContent;
                db.updated_date = new Date().toISOString();
            }
        }

        function addNewNote() {
            const newNote = {
                id: "note-" + Date.now(),
                date: new Date().toISOString(),
                content: ""
            };
            db.patients[selectedPatientIndex].notatki_z_data.unshift(newNote);
            renderNotes(db.patients[selectedPatientIndex].notatki_z_data);
        }

        function exportJSON() {
            if (!db) return alert("Brak danych do wyeksportowania!");
            db.exportDate = new Date().toISOString();
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `terapia_backup_${new Date().toISOString().slice(0,10)}.json`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        document.getElementById('search').addEventListener('input', (e) => renderPatientList(e.target.value));
    </script>
</body>
</html>
