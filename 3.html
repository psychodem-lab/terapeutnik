<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TherapyNotes Pro - System Zarządzania</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .active-tab { border-bottom: 3px solid #4f46e5; color: #4f46e5; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .recording { animation: pulse 1.5s infinite; color: #ef4444; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-100 min-h-screen text-slate-800 font-sans">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2 text-indigo-700 font-bold text-xl">
                <i class="fas fa-brain"></i> <span>TherapyPro</span>
            </div>
            <div class="flex gap-3">
                <input type="file" id="jsonInput" class="hidden" accept=".json">
                <button onclick="document.getElementById('jsonInput').click()" class="text-sm bg-slate-200 hover:bg-slate-300 px-3 py-2 rounded-lg transition">
                    <i class="fas fa-file-import"></i> <span class="hidden md:inline">Wgraj plik</span>
                </button>
                <button onclick="exportJSON()" class="text-sm bg-indigo-600 text-white hover:bg-indigo-700 px-4 py-2 rounded-lg shadow-sm transition">
                    <i class="fas fa-download"></i> <span class="hidden md:inline">Pobierz aktualizację</span>
                </button>
            </div>
        </div>
        <div class="max-w-7xl mx-auto px-4 flex gap-6 text-sm font-medium text-slate-500">
            <button onclick="switchView('patients')" id="tab-patients" class="py-3 active-tab transition">Pacjenci</button>
            <button onclick="switchView('appointments')" id="tab-appointments" class="py-3 transition">Wizyty / Kalendarz</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-6">
        
        <div id="view-patients" class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-4">
                <div class="bg-white p-3 rounded-xl shadow-sm border border-slate-200 flex items-center gap-2">
                    <i class="fas fa-search text-slate-400 ml-2"></i>
                    <input type="text" id="searchPatient" placeholder="Szukaj pacjenta..." class="w-full outline-none bg-transparent">
                </div>
                <div id="patientList" class="bg-white rounded-xl shadow-sm border border-slate-200 divide-y overflow-hidden max-h-[70vh] overflow-y-auto custom-scrollbar">
                    <p class="p-6 text-center text-slate-400">Wgraj plik JSON...</p>
                </div>
            </div>

            <div id="patientDetail" class="lg:col-span-8 hidden space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <div class="flex flex-wrap justify-between gap-4 mb-6">
                        <div class="space-y-1">
                            <input type="text" id="edit-imie" class="text-2xl font-bold border-b border-transparent focus:border-indigo-300 outline-none w-full" placeholder="Imię">
                            <input type="text" id="edit-nazwisko" class="text-xl text-slate-500 border-b border-transparent focus:border-indigo-300 outline-none w-full" placeholder="Nazwisko">
                        </div>
                        <div class="flex flex-col gap-2 min-w-[150px]">
                            <select id="edit-status" class="px-3 py-1 rounded-full text-xs font-bold uppercase border">
                                <option value="aktywny">Aktywny</option>
                                <option value="nieaktywny">Nieaktywny</option>
                                <option value="zakończona_terapia">Zakończona</option>
                                <option value="oczekujący">Oczekujący</option>
                            </select>
                            <input type="text" id="edit-miejsce" class="text-xs text-slate-500 p-1 border rounded" placeholder="Miejsce terapii (np. NZOZ)">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-calendar-alt text-indigo-500 w-5"></i>
                            <label class="w-24 text-slate-400">Urodzony:</label>
                            <input type="date" id="edit-urodzenie" class="bg-slate-50 rounded px-2 py-1 outline-none">
                        </div>
                        <div class="flex items-center gap-2">
                            <i class="fas fa-phone text-indigo-500 w-5"></i>
                            <label class="w-24 text-slate-400">Telefon:</label>
                            <input type="text" id="edit-telefon" class="bg-slate-50 rounded px-2 py-1 outline-none" placeholder="+48...">
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h3 class="font-bold mb-3 flex items-center gap-2"><i class="fas fa-info-circle"></i> Informacje ogólne / Diagnoza</h3>
                    <textarea id="edit-notatki-ogolne" class="w-full min-h-[100px] p-4 bg-indigo-50/50 rounded-xl border border-indigo-100 outline-none focus:ring-2 focus:ring-indigo-300" placeholder="Stałe notatki o pacjencie..."></textarea>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <h3 class="font-bold text-lg">Notatki z sesji</h3>
                        <button onclick="addNewNote()" class="bg-emerald-500 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-emerald-600 transition shadow-sm">
                            <i class="fas fa-plus mr-1"></i> Dodaj sesję
                        </button>
                    </div>
                    <div id="notesContainer" class="space-y-4"></div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h3 class="font-bold mb-4 flex items-center gap-2"><i class="fas fa-paperclip"></i> Załączniki</h3>
                    <div id="attachmentsGallery" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
                </div>
            </div>
        </div>

        <div id="view-appointments" class="hidden space-y-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <h2 class="text-xl font-bold mb-6">Lista wszystkich wizyt</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-50 border-b">
                            <tr>
                                <th class="p-4 font-bold">Pacjent</th>
                                <th class="p-4 font-bold">Data i Godzina</th>
                                <th class="p-4 font-bold">Status</th>
                                <th class="p-4 font-bold">Notatka finansowa/wizyta</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentsList" class="divide-y"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>

    <script>
        let db = null;
        let selectedIdx = null;
        let recognition = null;

        // Inicjalizacja Speech Recognition
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'pl-PL';
        }

        // --- OBSŁUGA PLIKU ---
        document.getElementById('jsonInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (event) => {
                db = JSON.parse(event.target.result);
                renderPatientList();
                renderAppointments();
            };
            reader.readAsText(e.target.files[0]);
        });

        // --- WIDOKI ---
        function switchView(view) {
            document.getElementById('view-patients').classList.toggle('hidden', view !== 'patients');
            document.getElementById('view-appointments').classList.toggle('hidden', view !== 'appointments');
            document.getElementById('tab-patients').classList.toggle('active-tab', view === 'patients');
            document.getElementById('tab-appointments').classList.toggle('active-tab', view === 'appointments');
        }

        // --- RENDEROWANIE PACJENTÓW ---
        function renderPatientList(filter = '') {
            const list = document.getElementById('patientList');
            list.innerHTML = '';
            db.patients.forEach((p, i) => {
                const fullName = `${p.imie} ${p.nazwisko}`.toLowerCase();
                if (!fullName.includes(filter.toLowerCase())) return;

                const div = document.createElement('div');
                div.className = `p-4 cursor-pointer hover:bg-slate-50 transition ${selectedIdx === i ? 'bg-indigo-50 border-l-4 border-indigo-600' : ''}`;
                div.onclick = () => selectPatient(i);
                div.innerHTML = `
                    <div class="font-bold text-slate-900">${p.imie} ${p.nazwisko}</div>
                    <div class="text-[10px] text-slate-400 uppercase mt-1 tracking-wider">${p.status} • ${p.miejsce_terapii || 'Brak miejsca'}</div>
                `;
                list.appendChild(div);
            });
        }

        function selectPatient(i) {
            selectedIdx = i;
            const p = db.patients[i];
            document.getElementById('patientDetail').classList.remove('hidden');
            
            // Mapowanie pól
            document.getElementById('edit-imie').value = p.imie;
            document.getElementById('edit-nazwisko').value = p.nazwisko;
            document.getElementById('edit-status').value = p.status;
            document.getElementById('edit-miejsce').value = p.miejsce_terapii || '';
            document.getElementById('edit-urodzenie').value = p.data_urodzenia || '';
            document.getElementById('edit-telefon').value = p.telefon || '';
            document.getElementById('edit-notatki-ogolne').value = p.notatki || '';

            // Eventy zapisu pól podstawowych
            ['imie', 'nazwisko', 'status', 'miejsce', 'urodzenie', 'telefon', 'notatki-ogolne'].forEach(id => {
                const el = document.getElementById(`edit-${id}`);
                el.onchange = () => {
                    const field = id.replace('urodzenie', 'data_urodzenia').replace('miejsce', 'miejsce_terapii').replace('notatki-ogolne', 'notatki');
                    db.patients[selectedIdx][field] = el.value;
                };
            });

            renderNotes(p.notatki_z_data);
            renderAttachments(p.attachments);
            renderPatientList(document.getElementById('searchPatient').value);
        }

        // --- NOTATKI Z SESJI (Z DATA I STT) ---
        function renderNotes(notes) {
            const container = document.getElementById('notesContainer');
            container.innerHTML = '';
            
            // Sortowanie od najnowszej
            const sorted = [...notes].sort((a,b) => new Date(b.date) - new Date(a.date));

            sorted.forEach(note => {
                const dateVal = note.date ? note.date.substring(0,16) : ''; // dla datetime-local
                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-2xl shadow-sm border border-slate-200 space-y-3";
                card.innerHTML = `
                    <div class="flex justify-between items-center gap-4">
                        <input type="datetime-local" value="${dateVal}" 
                               onchange="updateNoteDate('${note.id}', this.value)"
                               class="text-xs font-bold text-indigo-600 outline-none border-b border-dashed">
                        <div class="flex gap-2">
                             <button onclick="startSTT('${note.id}')" id="btn-stt-${note.id}" class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center hover:bg-indigo-100 transition">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button onclick="deleteNote('${note.id}')" class="text-slate-300 hover:text-red-500 transition"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <textarea id="txt-${note.id}" onchange="updateNoteContent('${note.id}', this.value)"
                              class="w-full min-h-[80px] text-sm text-slate-700 outline-none border-none resize-none bg-slate-50/30 p-2 rounded-lg"
                    >${note.content}</textarea>
                `;
                container.appendChild(card);
            });
        }

        function updateNoteDate(id, val) {
            const n = db.patients[selectedIdx].notatki_z_data.find(x => x.id === id);
            if(n) n.date = new Date(val).toISOString();
        }

        function updateNoteContent(id, val) {
            const n = db.patients[selectedIdx].notatki_z_data.find(x => x.id === id);
            if(n) n.content = val;
        }

        function addNewNote() {
            const id = "note-" + Date.now();
            db.patients[selectedIdx].notatki_z_data.unshift({
                id: id,
                date: new Date().toISOString(),
                content: ""
            });
            renderNotes(db.patients[selectedIdx].notatki_z_data);
        }

        // --- SPEECH TO TEXT ---
        function startSTT(noteId) {
            if (!recognition) return alert("Twoja przeglądarka nie obsługuje rozpoznawania mowy.");
            
            const btn = document.getElementById(`btn-stt-${noteId}`);
            const area = document.getElementById(`txt-${noteId}`);
            
            btn.classList.add('recording');
            recognition.start();

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                area.value += (area.value ? " " : "") + text;
                updateNoteContent(noteId, area.value);
                btn.classList.remove('recording');
            };

            recognition.onerror = () => btn.classList.remove('recording');
            recognition.onend = () => btn.classList.remove('recording');
        }

        // --- WIZYTY / KALENDARZ ---
        function renderAppointments() {
            const tbody = document.getElementById('appointmentsList');
            tbody.innerHTML = '';
            
            // Sortowanie od najnowszej
            const sorted = [...db.appointments].sort((a,b) => new Date(b.start_time) - new Date(a.start_time));

            sorted.forEach(app => {
                const date = new Date(app.start_time).toLocaleString('pl-PL', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50";
                tr.innerHTML = `
                    <td class="p-4 font-semibold text-indigo-700">${app.patient_name}</td>
                    <td class="p-4 text-xs text-slate-500">${date}</td>
                    <td class="p-4"><span class="px-2 py-0.5 rounded text-[10px] font-bold ${app.status === 'odbyta' ? 'bg-green-100 text-green-700' : 'bg-amber-100 text-amber-700'}">${app.status.toUpperCase()}</span></td>
                    <td class="p-4 text-xs text-slate-600 italic">${app.notes || '-'}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // --- ZAŁĄCZNIKI ---
        function renderAttachments(files) {
            const gallery = document.getElementById('attachmentsGallery');
            gallery.innerHTML = '';
            if(!files || files.length === 0) {
                gallery.innerHTML = '<p class="col-span-full text-xs text-slate-400">Brak plików.</p>';
                return;
            }
            files.forEach(file => {
                const div = document.createElement('a');
                div.href = file.url;
                div.target = "_blank";
                div.className = "block p-2 border rounded-lg hover:bg-slate-50 text-center space-y-2";
                const icon = file.type.includes('image') ? 'fa-image' : 'fa-file-pdf';
                div.innerHTML = `
                    <i class="fas ${icon} text-2xl text-slate-300"></i>
                    <div class="text-[10px] truncate font-medium text-slate-600">${file.name}</div>
                `;
                gallery.appendChild(div);
            });
        }

        // --- EKSPORT ---
        function exportJSON() {
            if (!db) return;
            db.exportDate = new Date().toISOString();
            const blob = new Blob([JSON.stringify(db, null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `therapy_backup_${new Date().toISOString().slice(0,10)}.json`;
            a.click();
        }

        // Szukajka
        document.getElementById('searchPatient').oninput = (e) => renderPatientList(e.target.value);
    </script>
</body>
</html>
