<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#059669">
    <title>Terapeutnik 5.2 PRO</title>
    
    <style>
        :root {
            --p: #059669; --p-hover: #047857; --p-light: #d1fae5;
            --danger: #ef4444; --warn: #f59e0b; --border: #e2e8f0;
            --bg: #f1f5f9; --sidebar: #ffffff; --card: #ffffff;
            --txt: #334155; --txt-muted: #64748b; --shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        [data-theme="dark"] {
            --bg: #020617; --sidebar: #0f172a; --card: #1e293b;
            --txt: #cbd5e1; --txt-muted: #94a3b8; --border: #334155;
            --p-light: rgba(16, 185, 129, 0.15); --shadow: 0 4px 6px -1px rgba(0,0,0,0.3);
        }

        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--txt); margin: 0; height: 100vh; display: flex; overflow: hidden; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* --- SIDEBAR (NAPRAWIONY D√ì≈Å) --- */
        .sidebar { 
            width: 320px; background: var(--sidebar); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; height: 100vh; flex-shrink: 0; z-index: 100; transition: transform 0.3s;
        }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); }
        .patient-list-area { flex: 1; overflow-y: auto; padding: 10px; }
        .sidebar-bottom { 
            padding: 15px; background: var(--sidebar); border-top: 1px solid var(--border); 
            display: flex; gap: 10px; flex-shrink: 0;
        }

        /* --- MAIN AREA --- */
        .main-area { flex: 1; position: relative; background: var(--bg); display: flex; flex-direction: column; overflow: hidden; }

        /* --- UI COMPONENTS --- */
        .btn-primary { background: var(--p); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 14px; }
        .btn-icon { background: transparent; border: none; color: var(--txt-muted); padding: 8px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-icon svg { width: 20px; height: 20px; fill: currentColor; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: var(--txt); font-size: 14px; }

        /* --- TABS --- */
        .tabs { display: flex; background: var(--sidebar); border-bottom: 1px solid var(--border); }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-size: 13px; font-weight: 600; color: var(--txt-muted); border-bottom: 2px solid transparent; }
        .tab.active { color: var(--p); border-bottom-color: var(--p); }

        /* --- CALENDAR --- */
        .time-slot { background: var(--card); margin-bottom: 10px; padding: 15px; border-radius: 12px; border: 1px solid var(--border); display: flex; align-items: center; gap: 15px; cursor: pointer; transition: 0.2s; }
        .slot-time { font-weight: 800; font-size: 16px; color: var(--p); min-width: 60px; }
        .st-plan { border-left: 5px solid #0ea5e9; }
        .st-done { border-left: 5px solid #22c55e; }
        .st-noshow { border-left: 5px solid #ef4444; }

        /* --- EDITOR --- */
        #content { flex: 1; padding: 25px; overflow-y: auto; outline: none; line-height: 1.7; font-size: 16px; background: var(--card); margin: 15px; border-radius: 15px; border: 1px solid var(--border); white-space: pre-wrap; }
        .mic-active { color: var(--danger) !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* --- TABLES --- */
        .fin-table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 10px; }
        .fin-table th { text-align: left; padding: 10px; border-bottom: 2px solid var(--border); color: var(--txt-muted); }
        .fin-table td { padding: 10px; border-bottom: 1px solid var(--border); }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: 0; top: 0; width: 85%; transform: translateX(0); box-shadow: 10px 0 30px rgba(0,0,0,0.1); }
            body.view-active .sidebar { transform: translateX(-100%); }
            .back-btn { display: flex !important; }
        }

        #loginScreen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal { background: var(--card); width: 95%; max-width: 500px; border-radius: 20px; padding: 25px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2); max-height: 90vh; overflow-y: auto; }
    </style>
</head>
<body data-theme="light">

<div id="loginScreen">
    <div style="background:var(--card); padding:40px; border-radius:20px; box-shadow:var(--shadow); width:100%; max-width:400px; text-align:center; border:1px solid var(--border);">
        <h2 style="margin:0; color:var(--p);">Terapeutnik 5.2 PRO</h2>
        <p style="color:var(--txt-muted); font-size:14px; margin-bottom:30px;">CRM & Notatki G≈Çosowe</p>
        <div style="text-align:left; display:flex; flex-direction:column; gap:15px;">
            <input type="text" id="loginUser" placeholder="U≈ºytkownik">
            <input type="password" id="loginPass" placeholder="Has≈Ço klucz">
        </div>
        <div style="margin-top:30px; display:flex; flex-direction:column; gap:10px;">
            <button class="btn-primary" onclick="initDB('open')">üìÇ Otw√≥rz plik bazy</button>
            <button class="btn-icon" style="border:1px solid var(--border);" onclick="initDB('create')">üÜï Utw√≥rz nowƒÖ bazƒô</button>
        </div>
        <p id="loginErr" style="color:var(--danger); font-size:12px; margin-top:15px;"></p>
    </div>
</div>

<div id="appLayout" style="display:none; width: 100%;">
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span style="font-weight:800; color:var(--p); font-size:18px;">Pacjenci</span>
                <button class="btn-icon" onclick="toggleTheme()"><svg viewBox="0 0 24 24"><path d="M20 15.31L23.31 12 20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/></svg></button>
            </div>
            <button class="btn-primary" style="width:100%; margin-bottom:10px;" onclick="addPatient()">+ Nowy Pacjent</button>
            <input type="text" id="searchInp" placeholder="üîç Szukaj..." oninput="renderPatientList()">
        </div>

        <div class="patient-list-area" id="patientList"></div>

        <div class="sidebar-bottom">
            <button class="btn-primary" style="flex:1;" id="saveBtn" onclick="saveToDisk()">üíæ ZAPISZ</button>
            <button class="btn-icon" style="border:1px solid var(--border); flex:1;" onclick="openCalendar()">üìÖ KALENDARZ</button>
        </div>
    </div>

    <div class="main-area">
        <div id="viewEditor" style="display:flex; flex-direction:column; height:100%;">
            <div style="padding:15px 20px; background:var(--sidebar); border-bottom:1px solid var(--border); display:flex; align-items:center; gap:15px;">
                <button class="btn-icon back-btn" onclick="closeView()" style="display:none;"><svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg></button>
                <div style="flex:1;">
                    <div id="curName" style="font-weight:800; font-size:18px;">Wybierz pacjenta</div>
                    <div id="curMeta" style="font-size:11px; color:var(--txt-muted);"></div>
                </div>
                <button class="btn-icon" onclick="openPatientModal()"><svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg></button>
            </div>

            <div class="tabs">
                <div class="tab active" id="tabLinkNotes" onclick="switchSubTab('notes')">NOTATKI</div>
                <div class="tab" id="tabLinkFin" onclick="switchSubTab('fin')">FINANSE</div>
            </div>

            <div id="editorTools" style="display:none; gap:10px; padding:10px 20px; background:var(--sidebar); border-bottom:1px solid var(--border);">
                <button class="btn-icon" onclick="exec('bold')"><b>B</b></button>
                <button class="btn-icon" onclick="toggleDictation()" id="micBtn"><svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg></button>
                <button class="btn-icon" onclick="insertTemplate()">üìã Szablon</button>
            </div>

            <div id="tabNotes" style="display:flex; flex:1; flex-direction:column; overflow:hidden;">
                <div id="content" contenteditable="false" oninput="autoSaveTrigger()"></div>
            </div>

            <div id="tabFin" style="display:none; flex:1; padding:20px; overflow-y:auto;">
                <div style="background:var(--p-light); padding:15px; border-radius:12px; margin-bottom:20px; display:flex; justify-content:space-between;">
                    <b>Saldo ko≈Ñcowe:</b> <span id="finBalance" style="font-weight:800;">0 z≈Ç</span>
                </div>
                <table class="fin-table">
                    <thead><tr><th>Data</th><th>Status</th><th>Kwota</th><th>Op≈Çacono</th></tr></thead>
                    <tbody id="finBody"></tbody>
                </table>
            </div>
        </div>

        <div id="viewCalendar" style="display:none; flex-direction:column; height:100%; padding:20px; overflow-y:auto;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
                <div style="display:flex; align-items:center; gap:15px;">
                    <button class="btn-icon" onclick="closeCalendar()"><svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg></button>
                    <h2 style="margin:0;">Terminarz</h2>
                </div>
                <button class="btn-primary" onclick="openVisitModal(null)">+ Dodaj wizytƒô</button>
            </div>
            <input type="date" id="calDate" onchange="renderCalendar()" style="margin-bottom:20px;">
            <div id="calList"></div>
        </div>
    </div>
</div>

<div id="patientModal" class="modal-overlay">
    <div class="modal">
        <h3>Edytuj Dane Pacjenta</h3>
        <div style="display:flex; flex-direction:column; gap:12px;">
            <label class="label-sm">Imiƒô i Nazwisko</label><input type="text" id="pName">
            <div style="display:flex; gap:10px;">
                <div style="flex:1;"><label class="label-sm">Telefon</label><input type="text" id="pPhone"></div>
                <div style="flex:1;"><label class="label-sm">Data ur.</label><input type="date" id="pDob"></div>
            </div>
            <label class="label-sm">Email</label><input type="email" id="pEmail">
            <label class="label-sm">Adres</label><textarea id="pAddress" rows="2"></textarea>
            <label class="label-sm">Status</label>
            <select id="pStatus"><option>Aktywny</option><option>OczekujƒÖcy</option><option>Zako≈Ñczony</option></select>
            
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button class="btn-icon" style="flex:1; border:1px solid var(--border);" onclick="closeModal('patientModal')">Anuluj</button>
                <button class="btn-primary" style="flex:2;" onclick="savePatient()">Zapisz zmiany</button>
            </div>
        </div>
    </div>
</div>

<div id="visitModal" class="modal-overlay">
    <div class="modal">
        <h3 id="visitTitle">Wizyta</h3>
        <div style="display:flex; flex-direction:column; gap:12px;">
            <label class="label-sm">Pacjent</label><select id="vPatient"></select>
            <div style="display:flex; gap:10px;">
                <div style="flex:1;"><label class="label-sm">Data</label><input type="date" id="vDate"></div>
                <div style="flex:1;"><label class="label-sm">Godzina</label><input type="time" id="vTime"></div>
            </div>
            <div style="display:flex; gap:10px;">
                <div style="flex:1;"><label class="label-sm">Status</label>
                    <select id="vStatus">
                        <option value="plan">Planowana</option>
                        <option value="done">Odbyta</option>
                        <option value="noshow">Nieobecno≈õƒá</option>
                        <option value="cancel">Odwo≈Çana</option>
                    </select>
                </div>
                <div style="flex:1;"><label class="label-sm">Cena (z≈Ç)</label><input type="number" id="vPrice"></div>
            </div>
            <label style="display:flex; align-items:center; gap:10px; font-weight:bold; cursor:pointer; margin:5px 0;">
                <input type="checkbox" id="vPaid" style="width:auto;"> Czy wizyta op≈Çacona?
            </label>
            <label class="label-sm">Notatka techniczna</label><textarea id="vNote" rows="2"></textarea>
            
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button id="delVisitBtn" class="btn-icon" style="color:var(--danger); border:1px solid var(--border);" onclick="deleteVisit()">Usu≈Ñ</button>
                <button class="btn-icon" style="flex:1; border:1px solid var(--border);" onclick="closeModal('visitModal')">Anuluj</button>
                <button class="btn-primary" style="flex:2;" onclick="saveVisit()">Zapisz wizytƒô</button>
            </div>
        </div>
    </div>
</div>

<script>
    const ITER = 100000;
    let db = { patients: {}, calendar: {} };
    let activeId = null, fileHandle = null, user = "", pass = "";
    let autoSaveTimer = null, recognition = null, editingVisitKey = null;

    // --- SYSTEM PLIK√ìW ---
    async function initDB(mode) {
        user = document.getElementById('loginUser').value;
        pass = document.getElementById('loginPass').value;
        if (!user || !pass) return alert("Podaj dane logowania!");

        try {
            if (mode === 'create') {
                db = { patients: {}, calendar: {} };
                fileHandle = await window.showSaveFilePicker({ suggestedName: `${user}_baza.json` });
                await saveToDisk();
            } else {
                [fileHandle] = await window.showOpenFilePicker();
                const content = await (await fileHandle.getFile()).text();
                await decryptData(content);
            }
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appLayout').style.display = 'flex';
            document.getElementById('calDate').valueAsDate = new Date();
            renderPatientList();
        } catch (e) { document.getElementById('loginErr').innerText = "B≈ÇƒÖd dostƒôpu do pliku."; }
    }

    async function saveToDisk() {
        if (!fileHandle) return;
        try {
            const encrypted = await encryptData(JSON.stringify(db));
            const writable = await fileHandle.createWritable();
            await writable.write(JSON.stringify(encrypted, null, 2));
            await writable.close();
            document.getElementById('saveBtn').style.background = "var(--p)";
            document.getElementById('saveBtn').innerText = "üíæ ZAPISZ";
        } catch (e) { alert("B≈ÇƒÖd nadpisywania pliku!"); }
    }

    function autoSaveTrigger() {
        if (activeId) db.patients[activeId].notes = document.getElementById('content').innerHTML;
        document.getElementById('saveBtn').style.background = "var(--warn)";
        document.getElementById('saveBtn').innerText = "‚è≥ Czekam...";
        clearTimeout(autoSaveTimer);
        autoSaveTimer = setTimeout(saveToDisk, 3000);
    }

    // --- KRYPTOGRAFIA ---
    async function encryptData(text) {
        const salt = crypto.getRandomValues(new Uint8Array(16));
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const key = await deriveKey(pass, salt);
        const enc = await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, new TextEncoder().encode(text));
        return { salt: btoa(String.fromCharCode(...salt)), iv: btoa(String.fromCharCode(...iv)), data: btoa(String.fromCharCode(...new Uint8Array(enc))), user: user };
    }
    async function decryptData(raw) {
        try {
            const j = JSON.parse(raw);
            const key = await deriveKey(pass, Uint8Array.from(atob(j.salt), c => c.charCodeAt(0)));
            const dec = await crypto.subtle.decrypt({ name: 'AES-GCM', iv: Uint8Array.from(atob(j.iv), c => c.charCodeAt(0)) }, key, Uint8Array.from(atob(j.data), c => c.charCodeAt(0)));
            db = JSON.parse(new TextDecoder().decode(dec));
        } catch (e) { throw new Error("Has≈Ço b≈Çƒôdne"); }
    }
    async function deriveKey(p, s) {
        const b = await crypto.subtle.importKey('raw', new TextEncoder().encode(p), 'PBKDF2', false, ['deriveKey']);
        return crypto.subtle.deriveKey({ name: 'PBKDF2', salt: s, iterations: ITER, hash: 'SHA-256' }, b, { name: 'AES-GCM', length: 256 }, false, ['encrypt', 'decrypt']);
    }

    // --- PACJENCI ---
    function renderPatientList() {
        const container = document.getElementById('patientList');
        const search = document.getElementById('searchInp').value.toLowerCase();
        container.innerHTML = "";
        Object.keys(db.patients).sort((a,b)=>db.patients[a].name.localeCompare(db.patients[b].name)).forEach(id => {
            const p = db.patients[id];
            if (!p.name.toLowerCase().includes(search)) return;
            const div = document.createElement('div');
            div.style = `padding:12px; margin-bottom:5px; border-radius:10px; cursor:pointer; background:${id===activeId?'var(--p-light)':'transparent'}; border:1px solid ${id===activeId?'var(--p)':'transparent'}`;
            div.innerHTML = `<div style="font-weight:bold; color:${id===activeId?'var(--p)':'var(--txt)'}">${p.name}</div><div style="font-size:10px; color:var(--txt-muted)">${p.phone || ''}</div>`;
            div.onclick = () => selectPatient(id);
            container.appendChild(div);
        });
    }

    function selectPatient(id) {
        activeId = id; const p = db.patients[id];
        document.getElementById('curName').innerText = p.name;
        document.getElementById('curMeta').innerText = `${p.phone || ''} | ${p.status || 'Aktywny'}`;
        document.getElementById('content').innerHTML = p.notes;
        document.getElementById('content').contentEditable = "true";
        document.getElementById('editorTools').style.display = "flex";
        document.body.classList.add('view-active');
        switchSubTab('notes');
        renderPatientList();
    }

    function switchSubTab(t) {
        document.getElementById('tabNotes').style.display = t==='notes'?'flex':'none';
        document.getElementById('tabFin').style.display = t==='fin'?'block':'none';
        document.getElementById('tabLinkNotes').className = `tab ${t==='notes'?'active':''}`;
        document.getElementById('tabLinkFin').className = `tab ${t==='fin'?'active':''}`;
        if(t==='fin') renderFinance();
    }

    function renderFinance() {
        let bal = 0; const body = document.getElementById('finBody'); body.innerHTML = "";
        Object.keys(db.calendar).forEach(d => {
            Object.keys(db.calendar[d]).forEach(t => {
                const v = db.calendar[d][t];
                if(v.pid === activeId) {
                    const price = parseInt(v.price || 0);
                    if(v.status === 'done') bal += v.paid ? 0 : -price;
                    body.innerHTML += `<tr><td>${d}</td><td>${v.status}</td><td>${price} z≈Ç</td><td>${v.paid?'‚úÖ':'‚ùå'}</td></tr>`;
                }
            });
        });
        document.getElementById('finBalance').innerText = `${bal} z≈Ç`;
        document.getElementById('finBalance').style.color = bal < 0 ? "var(--danger)" : "var(--p)";
    }

    // --- KALENDARZ ---
    function openCalendar() {
        document.getElementById('viewEditor').style.display='none';
        document.getElementById('viewCalendar').style.display='flex';
        renderCalendar();
    }
    function closeCalendar() {
        document.getElementById('viewCalendar').style.display='none';
        document.getElementById('viewEditor').style.display='flex';
    }
    function renderCalendar() {
        const d = document.getElementById('calDate').value;
        const list = document.getElementById('calList'); list.innerHTML = "";
        const dayData = db.calendar[d] || {};
        const sorted = Object.keys(dayData).sort();
        if(sorted.length === 0) list.innerHTML = `<div style="text-align:center; padding:40px; color:var(--txt-muted); border:2px dashed var(--border); border-radius:15px;">Brak zaplanowanych wizyt</div>`;
        sorted.forEach(t => {
            const v = dayData[t]; const p = db.patients[v.pid];
            const div = document.createElement('div'); div.className = `time-slot st-${v.status}`;
            div.innerHTML = `<div class="slot-time">${t}</div><div style="flex:1"><b>${p?p.name:'Usuniƒôty'}</b><br><small>${v.status}</small></div><div><b>${v.price} z≈Ç</b><br>${v.paid?'‚úÖ':'‚ùå'}</div>`;
            div.onclick = () => openVisitModal(`${d}|${t}`);
            list.appendChild(div);
        });
    }

    function openVisitModal(key) {
        const sel = document.getElementById('vPatient'); sel.innerHTML = `<option value="">-- Wybierz --</option>`;
        Object.keys(db.patients).forEach(id => sel.innerHTML += `<option value="${id}">${db.patients[id].name}</option>`);
        editingVisitKey = key;
        if(key) {
            const [d, t] = key.split('|'); const v = db.calendar[d][t];
            document.getElementById('vPatient').value = v.pid;
            document.getElementById('vDate').value = d; document.getElementById('vTime').value = t;
            document.getElementById('vStatus').value = v.status; document.getElementById('vPrice').value = v.price;
            document.getElementById('vPaid').checked = v.paid; document.getElementById('vNote').value = v.note || "";
            document.getElementById('delVisitBtn').style.display = "block";
        } else {
            document.getElementById('vDate').value = document.getElementById('calDate').value;
            document.getElementById('vTime').value = "12:00"; document.getElementById('vPrice').value = 150;
            document.getElementById('vPaid').checked = false; document.getElementById('delVisitBtn').style.display = "none";
        }
        document.getElementById('visitModal').style.display = 'flex';
    }

    function saveVisit() {
        const pid = document.getElementById('vPatient').value;
        const d = document.getElementById('vDate').value;
        const t = document.getElementById('vTime').value;
        if(!pid || !d || !t) return alert("Wype≈Çnij dane!");
        if(editingVisitKey) { const [od, ot] = editingVisitKey.split('|'); delete db.calendar[od][ot]; }
        if(!db.calendar[d]) db.calendar[d] = {};
        db.calendar[d][t] = { pid, status: document.getElementById('vStatus').value, price: document.getElementById('vPrice').value, paid: document.getElementById('vPaid').checked, note: document.getElementById('vNote').value };
        closeModal('visitModal'); renderCalendar(); autoSaveTrigger();
    }

    function deleteVisit() {
        const [d, t] = editingVisitKey.split('|'); delete db.calendar[d][t];
        closeModal('visitModal'); renderCalendar(); autoSaveTrigger();
    }

    // --- NARZƒòDZIA ---
    function openPatientModal() {
        const p = db.patients[activeId];
        document.getElementById('pName').value = p.name; document.getElementById('pPhone').value = p.phone || "";
        document.getElementById('pEmail').value = p.email || ""; document.getElementById('pAddress').value = p.address || "";
        document.getElementById('pDob').value = p.dob || ""; document.getElementById('pStatus').value = p.status || "Aktywny";
        document.getElementById('patientModal').style.display = 'flex';
    }
    function savePatient() {
        const p = db.patients[activeId];
        p.name = document.getElementById('pName').value; p.phone = document.getElementById('pPhone').value;
        p.email = document.getElementById('pEmail').value; p.address = document.getElementById('pAddress').value;
        p.dob = document.getElementById('pDob').value; p.status = document.getElementById('pStatus').value;
        selectPatient(activeId); closeModal('patientModal'); autoSaveTrigger();
    }
    function addPatient() {
        const n = prompt("Imiƒô i Nazwisko:"); if(!n) return;
        const id = 'p' + Date.now(); db.patients[id] = { name: n, notes: "", phone: "", status: "Aktywny" };
        renderPatientList(); selectPatient(id);
    }
    function toggleDictation() {
        if(!recognition) {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return alert("Brak wsparcia mowy");
            recognition = new Speech(); recognition.lang = 'pl-PL';
            recognition.onresult = (e) => { document.execCommand('insertText', false, e.results[0][0].transcript + ' '); autoSaveTrigger(); };
            recognition.onend = () => document.getElementById('micBtn').classList.remove('mic-active');
        }
        if(document.getElementById('micBtn').classList.contains('mic-active')) recognition.stop();
        else { document.getElementById('micBtn').classList.add('mic-active'); recognition.start(); }
    }
    function exec(c) { document.execCommand(c, false, null); }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function closeView() { document.body.classList.remove('view-active'); activeId = null; renderPatientList(); }
    function toggleTheme() { const t = document.body.getAttribute('data-theme')==='light'?'dark':'light'; document.body.setAttribute('data-theme', t); }
    function insertTemplate() { document.execCommand('insertHTML', false, `<br><b>SESJA ${new Date().toLocaleDateString()}</b><br>‚Ä¢ Cel:<br>‚Ä¢ Przebieg:<br>‚Ä¢ Zadanie:<br><br>`); }
</script>
