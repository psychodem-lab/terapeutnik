<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TherapyManager Pro - System Gabinetowy</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=48&id=111447&format=png&color=228BE6">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        .tab-active { border-bottom: 4px solid #4f46e5; color: #4f46e5; font-weight: 700; }
        .recording { animation: pulse 1.5s infinite; color: #ef4444 !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        #patientSearchResults {
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
        }

        @media print {
            header, nav, button, .no-print, #section-list, #section-appointments, .fa-microphone, .fa-trash, .status-info {
                display: none !important;
            }
            body { background: white; padding: 0; }
            main { padding: 0; max-width: 100%; }
            .bg-white { box-shadow: none !important; border: none !important; }
            #section-details { display: block !important; }
            textarea { border: none !important; resize: none !important; height: auto !important; overflow: visible !important; }
            .print-header { display: block !important; border-bottom: 2px solid #000; margin-bottom: 20px; padding-bottom: 10px; }
        }
        .print-header { display: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans">

    <header class="bg-white shadow-sm sticky top-0 z-50 no-print">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16 border-b border-slate-100">
                <div class="flex items-center gap-2 text-indigo-700 font-black text-xl">
                    <i class="fas fa-brain"></i> <span>TherapyManager</span>
                </div>
                <div class="flex gap-2">
                    <span id="saveStatus" class="hidden items-center text-[10px] text-emerald-600 font-bold mr-2 uppercase tracking-widest">
                        <i class="fas fa-check-circle mr-1"></i> Zapisano
                    </span>
                    <input type="file" id="jsonInput" class="hidden" accept=".json">
                    <button onclick="document.getElementById('jsonInput').click()" class="text-xs bg-slate-100 hover:bg-slate-200 px-3 py-2 rounded-lg transition">
                        <i class="fas fa-upload"></i> <span class="hidden md:inline ml-1">Wgraj plik</span>
                    </button>
                    <button onclick="exportJSON()" class="text-xs bg-indigo-600 text-white hover:bg-indigo-700 px-3 py-2 rounded-lg transition shadow-sm">
                        <i class="fas fa-save mr-1"></i> Backup
                    </button>
                    <button onclick="lockApp()" class="text-xs bg-slate-800 text-white hover:bg-black px-3 py-2 rounded-lg transition shadow-sm">
                        <i class="fas fa-lock"></i>
                    </button>
                </div>
            </div>
            <nav class="flex justify-around md:justify-start md:gap-12">
                <button onclick="switchTab('list')" id="tab-list" class="py-4 text-sm uppercase tracking-wider tab-active">Pacjenci</button>
                <button onclick="switchTab('details')" id="tab-details" class="py-4 text-sm uppercase tracking-wider">Szczegóły</button>
                <button onclick="switchTab('appointments')" id="tab-appointments" class="py-4 text-sm uppercase tracking-wider">Wizyty</button>
            </nav>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-4 md:p-8">
        
        <div class="print-header">
            <h1 id="print-patient-name" class="text-2xl font-bold">Karta Pacjenta</h1>
            <p id="print-patient-meta"></p>
        </div>

        <section id="section-list" class="space-y-6">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="bg-white p-3 rounded-2xl shadow-sm border border-slate-200 flex items-center gap-3 flex-1">
                    <i class="fas fa-search text-slate-300 text-lg"></i>
                    <input type="text" id="searchPatient" placeholder="Szukaj pacjenta..." class="w-full outline-none">
                </div>
                <button onclick="addNewPatient()" class="bg-emerald-600 text-white px-6 py-3 rounded-2xl font-bold hover:bg-emerald-700 transition shadow-lg flex items-center justify-center gap-2">
                    <i class="fas fa-user-plus"></i> Nowy Pacjent
                </button>
            </div>
            <div id="patientList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>

        <section id="section-details" class="hidden space-y-6">
            <div id="noPatientSelected" class="text-center py-20 bg-white rounded-3xl border-2 border-dashed border-slate-200 text-slate-400">
                Wybierz pacjenta z listy głównej.
            </div>
            <div id="patientDetailContent" class="hidden space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 relative">
                    <div class="flex flex-wrap justify-between items-start gap-4 mb-6">
                        <div class="flex-1">
                            <input type="text" id="edit-imie" class="text-3xl font-bold block w-full outline-none border-b border-transparent focus:border-indigo-200" placeholder="Imię">
                            <input type="text" id="edit-nazwisko" class="text-xl text-slate-500 block w-full outline-none border-b border-transparent focus:border-indigo-200" placeholder="Nazwisko">
                        </div>
                        <select id="edit-status" class="bg-indigo-50 text-indigo-700 font-bold px-4 py-2 rounded-xl border-none mt-2">
                            <option value="aktywny">Aktywny</option>
                            <option value="nieaktywny">Nieaktywny</option>
                            <option value="zakończona_terapia">Zakończona</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 pt-6 border-t border-slate-50">
                        <div>
                            <label class="block text-[10px] uppercase font-bold text-slate-400 mb-1">Telefon</label>
                            <input type="text" id="edit-telefon" class="w-full p-2 bg-slate-50 rounded-lg outline-none" placeholder="Dodaj numer...">
                        </div>
                        <div>
                            <label class="block text-[10px] uppercase font-bold text-slate-400 mb-1">Data urodzenia</label>
                            <input type="date" id="edit-urodzenie" class="w-full p-2 bg-slate-50 rounded-lg outline-none">
                        </div>
                        <div>
                            <label class="block text-[10px] uppercase font-bold text-slate-400 mb-1">Miejsce terapii</label>
                            <input type="text" id="edit-miejsce" class="w-full p-2 bg-slate-50 rounded-lg outline-none" placeholder="Miejsce...">
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-1 space-y-6">
                        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="font-bold flex items-center gap-2"><i class="fas fa-id-badge text-indigo-500"></i> Diagnoza / Cel</h3>
                                <button onclick="startSTT('edit-notatki-ogolne', 'btn-stt-diag')" id="btn-stt-diag" class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center hover:text-indigo-600 no-print transition">
                                    <i class="fas fa-microphone"></i>
                                </button>
                            </div>
                            <textarea id="edit-notatki-ogolne" class="w-full h-80 p-3 bg-indigo-50/30 rounded-xl resize-none outline-none focus:ring-2 focus:ring-indigo-200" placeholder="Opis diagnozy..."></textarea>
                        </div>
                    </div>
                    <div class="lg:col-span-2 space-y-4">
                        <div class="flex justify-between items-center no-print">
                            <h3 class="font-black text-xl">Notatki z sesji</h3>
                            <button onclick="addNewNote()" class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-md hover:bg-indigo-700 transition">
                                <i class="fas fa-plus mr-2"></i>Nowa sesja
                            </button>
                        </div>
                        <div id="notesContainer" class="space-y-4"></div>
                    </div>
                </div>
                <div class="no-print pt-10 text-center">
                     <button onclick="window.print()" class="bg-slate-800 text-white px-8 py-3 rounded-2xl font-bold hover:bg-black transition">Drukuj Kartę Pacjenta</button>
                </div>
            </div>
        </section>

        <section id="section-appointments" class="hidden space-y-8">
            <div class="bg-white p-6 rounded-3xl shadow-md border border-indigo-100 relative">
                <h3 id="app-form-title" class="font-black text-lg mb-4 text-indigo-900">Dodaj nową wizytę</h3>
                <input type="hidden" id="edit-app-id" value="">
                
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-start">
                    <div class="relative">
                        <input type="text" id="search-app-patient" placeholder="Szukaj pacjenta..." autocomplete="off" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-200">
                        <div id="patientSearchResults" class="absolute left-0 right-0 mt-1 bg-white border border-slate-200 rounded-xl shadow-xl hidden"></div>
                        <input type="hidden" id="new-app-patient-id">
                    </div>

                    <input type="datetime-local" id="new-app-date" class="p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none">
                    <input type="text" id="new-app-notes" placeholder="Kwota / uwagi..." class="p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none">
                    
                    <div class="flex gap-2">
                        <button id="btn-save-app" onclick="saveAppointment()" class="flex-1 bg-emerald-600 text-white font-bold py-3 rounded-xl hover:bg-emerald-700 transition shadow-lg">Zapisz</button>
                        <button id="btn-cancel-app" onclick="resetAppForm()" class="hidden bg-slate-200 text-slate-600 px-4 py-3 rounded-xl hover:bg-slate-300 transition">Anuluj</button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-400 text-[10px] uppercase font-black tracking-widest">
                            <tr>
                                <th class="p-6">Płatność</th>
                                <th class="p-6">Pacjent</th>
                                <th class="p-6">Data sesji</th>
                                <th class="p-6">Notatki</th>
                                <th class="p-6">Akcje</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentsList" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script>
        if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('Service Worker zarejestrowany!', reg))
            .catch(err => console.log('Błąd rejestracji SW:', err));
    });
    }
        let db = { patients: [], appointments: [] };
        let selectedPatientId = null;
        let sessionKey = null; 
        
        let recognition = ('webkitSpeechRecognition' in window) ? new webkitSpeechRecognition() : null;
        if (recognition) { recognition.continuous = false; recognition.lang = 'pl-PL'; }

        function escapeHTML(str) {
            if (!str) return '';
            return String(str).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#039;"}[m]));
        }

        function generateId(prefix) {
            return prefix + (typeof crypto !== 'undefined' && crypto.randomUUID ? crypto.randomUUID() : Math.random().toString(36).substr(2, 9));
        }

        // --- SZYFROWANIE I START ---
        window.onload = function() {
            unlockApp();
        };

        function unlockApp() {
            const password = prompt("Podaj hasło dostępowe do bazy danych:");
            if (!password) {
                document.body.innerHTML = `<div class="flex items-center justify-center h-screen flex-col gap-4">
                    <p class="font-bold text-red-500">Dostęp zablokowany - brak hasła.</p>
                    <button onclick="location.reload()" class="bg-indigo-600 text-white px-6 py-2 rounded-xl">Spróbuj ponownie</button>
                </div>`;
                return;
            }
            sessionKey = password;
            loadFromDisk();
        }

        function lockApp() {
            sessionKey = null;
            location.reload();
        }

        function loadFromDisk() {
            const encryptedData = localStorage.getItem('therapyData_enc');
            if (encryptedData) {
                try {
                    const bytes = CryptoJS.AES.decrypt(encryptedData, sessionKey);
                    const decryptedText = bytes.toString(CryptoJS.enc.Utf8);
                    if (!decryptedText) throw new Error();
                    db = JSON.parse(decryptedText);
                } catch(e) {
                    alert("Błędne hasło! Nie można odszyfrować bazy lokalnej.");
                    lockApp();
                    return;
                }
            }
            normalizeData();
            renderPatientList();
            renderAppointments();
        }

        function saveToDisk() {
            if (!sessionKey) return;
            const encrypted = CryptoJS.AES.encrypt(JSON.stringify(db), sessionKey).toString();
            localStorage.setItem('therapyData_enc', encrypted);
            
            const status = document.getElementById('saveStatus');
            status.classList.remove('hidden');
            status.classList.add('flex');
            setTimeout(() => { status.classList.remove('flex'); status.classList.add('hidden'); }, 1000);
        }

        function normalizeData() {
            if (!db.patients) db.patients = [];
            if (!db.appointments) db.appointments = [];
            db.patients.forEach(p => {
                if (!p.id) p.id = generateId('p-');
                if (!p.notatki_z_data) p.notatki_z_data = [];
            });
            db.appointments.forEach(a => {
                if (!a.id) a.id = generateId('a-');
                if (a.paid === undefined) a.paid = false;
            });
            saveToDisk();
        }

        // --- NAWIGACJA ---
        function switchTab(tab) {
            ['list', 'details', 'appointments'].forEach(t => {
                document.getElementById(`section-${t}`).classList.add('hidden');
                document.getElementById(`tab-${t}`).classList.remove('tab-active');
            });
            document.getElementById(`section-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('tab-active');
        }

        // --- PACJENCI ---
        function renderPatientList(filter = '') {
            const list = document.getElementById('patientList');
            list.innerHTML = '';
            db.patients.forEach(p => {
                const fullName = `${p.imie} ${p.nazwisko}`;
                if (filter && !fullName.toLowerCase().includes(filter.toLowerCase())) return;

                const card = document.createElement('div');
                card.className = `bg-white p-6 rounded-3xl shadow-sm border border-slate-200 cursor-pointer hover:shadow-md transition group relative ${selectedPatientId === p.id ? 'ring-2 ring-indigo-500' : ''}`;
                card.onclick = () => selectPatient(p.id);
                card.innerHTML = `
                    <div class="pr-8">
                        <div class="text-xl font-black text-slate-800 group-hover:text-indigo-600 transition">${escapeHTML(fullName)}</div>
                        <div class="text-[10px] text-slate-400 mt-1 uppercase font-bold tracking-widest">${escapeHTML(p.status)}</div>
                    </div>
                    <button onclick="deletePatient('${p.id}', event)" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-200 hover:text-red-500 transition"><i class="fas fa-trash-alt"></i></button>
                `;
                list.appendChild(card);
            });
        }

        function selectPatient(id) {
            selectedPatientId = id;
            const p = db.patients.find(x => x.id === id);
            if (!p) return;
            
            document.getElementById('noPatientSelected').classList.add('hidden');
            document.getElementById('patientDetailContent').classList.remove('hidden');
            
            ['imie', 'nazwisko', 'status', 'telefon', 'urodzenie', 'miejsce', 'notatki-ogolne'].forEach(fid => {
                const key = fid.replace('urodzenie', 'data_urodzenia').replace('miejsce', 'miejsce_terapii').replace('notatki-ogolne', 'notatki');
                const field = document.getElementById(`edit-${fid}`);
                field.value = p[key] || '';
                field.oninput = (e) => {
                    p[key] = e.target.value;
                    saveToDisk();
                    if(fid === 'imie' || fid === 'nazwisko') renderPatientList(document.getElementById('searchPatient').value);
                };
            });
            renderNotes(p.notatki_z_data);
            switchTab('details');
        }

        function addNewPatient() {
            const id = generateId('p-');
            db.patients.unshift({ id, imie: "Nowy", nazwisko: "Pacjent", status: "aktywny", notatki_z_data: [], notatki: "" });
            saveToDisk();
            renderPatientList();
            selectPatient(id);
        }

        function deletePatient(id, e) {
            e.stopPropagation();
            if(confirm("Usunąć pacjenta?")) {
                db.patients = db.patients.filter(p => p.id !== id);
                if(selectedPatientId === id) selectedPatientId = null;
                saveToDisk();
                renderPatientList();
                switchTab('list');
            }
        }

        // --- NOTATKI ---
        function renderNotes(notes) {
            const container = document.getElementById('notesContainer');
            container.innerHTML = '';
            [...notes].sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(note => {
                const div = document.createElement('div');
                div.className = "bg-white p-5 rounded-2xl shadow-sm border border-slate-100 space-y-3";
                div.innerHTML = `
                    <div class="flex justify-between items-center no-print">
                        <input type="datetime-local" value="${note.date ? note.date.substring(0,16) : ''}" onchange="updateNoteDate('${note.id}', this.value)" class="text-xs font-black text-indigo-500 bg-indigo-50 px-3 py-1 rounded-full outline-none">
                        <div class="flex gap-2">
                            <button onclick="startSTT('txt-${note.id}', 'stt-${note.id}')" id="stt-${note.id}" class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center hover:text-indigo-600 transition"><i class="fas fa-microphone"></i></button>
                            <button onclick="deleteNote('${note.id}')" class="text-slate-300 hover:text-red-500 transition"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <textarea oninput="updateNoteContent('${note.id}', this.value)" id="txt-${note.id}" class="w-full min-h-[100px] outline-none text-sm leading-relaxed text-slate-600 p-2 bg-transparent">${escapeHTML(note.content)}</textarea>
                `;
                container.appendChild(div);
            });
        }

        function updateNoteContent(id, val) {
            const p = db.patients.find(x => x.id === selectedPatientId);
            const n = p.notatki_z_data.find(x => x.id === id);
            if(n) { n.content = val; saveToDisk(); }
        }

        function updateNoteDate(id, val) {
            const p = db.patients.find(x => x.id === selectedPatientId);
            const n = p.notatki_z_data.find(x => x.id === id);
            if(n) { n.date = new Date(val).toISOString(); saveToDisk(); renderNotes(p.notatki_z_data); }
        }

        function deleteNote(id) {
            const p = db.patients.find(x => x.id === selectedPatientId);
            p.notatki_z_data = p.notatki_z_data.filter(x => x.id !== id);
            saveToDisk();
            renderNotes(p.notatki_z_data);
        }

        function addNewNote() {
            const p = db.patients.find(x => x.id === selectedPatientId);
            p.notatki_z_data.unshift({ id: generateId('n-'), date: new Date().toISOString(), content: "" });
            saveToDisk();
            renderNotes(p.notatki_z_data);
        }

        function startSTT(textareaId, btnId) {
            if(!recognition) return alert("System nie wspiera rozpoznawania mowy.");
            const btn = document.getElementById(btnId);
            const area = document.getElementById(textareaId);
            btn.classList.add('recording');
            recognition.start();
            recognition.onresult = (e) => {
                area.value += (area.value ? " " : "") + e.results[0][0].transcript;
                area.dispatchEvent(new Event('input'));
            };
            recognition.onend = () => btn.classList.remove('recording');
        }

        // --- WIZYTY ---
        const searchAppInput = document.getElementById('search-app-patient');
        const searchResultsDiv = document.getElementById('patientSearchResults');
        const selectedPatientIdInput = document.getElementById('new-app-patient-id');

        searchAppInput.oninput = function() {
            const val = this.value.toLowerCase();
            if (!val) { searchResultsDiv.classList.add('hidden'); return; }
            const matches = db.patients.filter(p => `${p.imie} ${p.nazwisko}`.toLowerCase().includes(val));
            if (matches.length > 0) {
                searchResultsDiv.innerHTML = matches.map(p => `
                    <div onclick="selectPatientForApp('${p.id}', '${escapeHTML(p.imie)} ${escapeHTML(p.nazwisko)}')" class="p-3 hover:bg-indigo-50 cursor-pointer border-b border-slate-100 last:border-none">
                        ${escapeHTML(p.imie)} ${escapeHTML(p.nazwisko)}
                    </div>
                `).join('');
                searchResultsDiv.classList.remove('hidden');
            } else {
                searchResultsDiv.innerHTML = `<div class="p-3 text-slate-400">Nie znaleziono...</div>`;
                searchResultsDiv.classList.remove('hidden');
            }
        };

        function selectPatientForApp(id, name) {
            selectedPatientIdInput.value = id;
            searchAppInput.value = name;
            searchResultsDiv.classList.add('hidden');
        }

        function saveAppointment() {
            const id = document.getElementById('edit-app-id').value;
            const pId = selectedPatientIdInput.value;
            const pName = searchAppInput.value;
            const date = document.getElementById('new-app-date').value;
            const notes = document.getElementById('new-app-notes').value;

            if (!pName || !date) return alert("Uzupełnij dane!");

            if (id) {
                const app = db.appointments.find(a => a.id === id);
                if (app) { Object.assign(app, { patient_name: pName, patient_id: pId, start_time: new Date(date).toISOString(), notes: notes }); }
            } else {
                db.appointments.push({ id: generateId('a-'), patient_name: pName, patient_id: pId, start_time: new Date(date).toISOString(), notes: notes, paid: false });
            }

            saveToDisk();
            renderAppointments();
            resetAppForm();
        }

        function resetAppForm() {
            document.getElementById('edit-app-id').value = "";
            selectedPatientIdInput.value = "";
            searchAppInput.value = "";
            document.getElementById('new-app-date').value = "";
            document.getElementById('new-app-notes').value = "";
            document.getElementById('app-form-title').innerText = "Dodaj nową wizytę";
            document.getElementById('btn-cancel-app').classList.add('hidden');
        }

        function editAppointment(id) {
            const app = db.appointments.find(a => a.id === id);
            if (!app) return;
            document.getElementById('edit-app-id').value = app.id;
            selectedPatientIdInput.value = app.patient_id || "";
            searchAppInput.value = app.patient_name;
            document.getElementById('new-app-date').value = app.start_time.substring(0, 16);
            document.getElementById('new-app-notes').value = app.notes || "";
            document.getElementById('app-form-title').innerText = "Edytuj wizytę";
            document.getElementById('btn-cancel-app').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function togglePaid(id) {
            const app = db.appointments.find(a => a.id === id);
            if (app) { app.paid = !app.paid; saveToDisk(); renderAppointments(); }
        }

        function renderAppointments() {
            const tbody = document.getElementById('appointmentsList');
            tbody.innerHTML = '';
            [...db.appointments].sort((a,b) => new Date(b.start_time) - new Date(a.start_time)).forEach(a => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="p-6">
                        <button onclick="togglePaid('${a.id}')" class="text-xl transition ${a.paid ? 'text-emerald-500' : 'text-slate-200 hover:text-slate-400'}">
                            <i class="fas ${a.paid ? 'fa-check-circle' : 'fa-wallet'}"></i>
                        </button>
                    </td>
                    <td class="p-6 font-bold text-slate-800">${escapeHTML(a.patient_name)}</td>
                    <td class="p-6 text-sm text-slate-500">${new Date(a.start_time).toLocaleString('pl-PL')}</td>
                    <td class="p-6 text-sm text-slate-600">${escapeHTML(a.notes || '-')}</td>
                    <td class="p-6">
                        <div class="flex gap-4">
                            <button onclick="editAppointment('${a.id}')" class="text-indigo-400 hover:text-indigo-600"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteApp('${a.id}')" class="text-slate-300 hover:text-red-500"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function deleteApp(id) {
            if(confirm("Usunąć wizytę?")) { db.appointments = db.appointments.filter(x => x.id !== id); saveToDisk(); renderAppointments(); }
        }

        // --- IMPORT / EXPORT (KOMPATYBILNOŚĆ WSTECZNA) ---
        function exportJSON() {
            const pass = prompt("Podaj hasło do zaszyfrowania kopii zapasowej:");
            if (pass === null) return;
            const data = JSON.stringify(db);
            const finalData = pass.trim() !== "" ? CryptoJS.AES.encrypt(data, pass).toString() : data;
            const blob = new Blob([finalData], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const dl = document.createElement('a');
            dl.href = url;
            dl.download = `backup_${new Date().toISOString().split('T')[0]}.json`;
            dl.click();
        }

        document.getElementById('jsonInput').onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(ev) {
                const content = ev.target.result;
                let dataToImport = null;

                try {
                    // PRÓBA 1: Sprawdź czy to zwykły JSON (niezaszyfrowany)
                    dataToImport = JSON.parse(content);
                } catch (err) {
                    // PRÓBA 2: Jeśli błąd, spróbuj odszyfrować hasłem
                    const pass = prompt("Plik może być zaszyfrowany. Podaj hasło:");
                    if (pass === null) return;
                    try {
                        const bytes = CryptoJS.AES.decrypt(content, pass);
                        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                        if (!decrypted) throw new Error();
                        dataToImport = JSON.parse(decrypted);
                    } catch (decryptErr) {
                        alert("Nie udało się otworzyć pliku. Błędne hasło lub format.");
                        return;
                    }
                }

                if (dataToImport) {
                    db = dataToImport;
                    normalizeData(); // To doda brakujące ID i tablice do starych plików
                    renderPatientList();
                    renderAppointments();
                    saveToDisk(); // Zapisze jako zaszyfrowane w localStorage
                    alert("Import zakończony!");
                }
            };
            reader.readAsText(file);
        };

        document.getElementById('searchPatient').oninput = (e) => renderPatientList(e.target.value);
    </script>
</body>
</html>
