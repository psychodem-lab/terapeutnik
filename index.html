    <style>
        /* --- MOTYWY --- */
        [data-theme="light"] {
            --bg: #f1f5f9; --sidebar-bg: #ffffff; --card-bg: #ffffff;
            --txt: #334155; --txt-head: #0f172a; --txt-muted: #64748b;
            --border: #e2e8f0; --input-bg: #f8fafc;
            --p: #059669; --p-hover: #047857; --p-light: #d1fae5;
            --danger: #ef4444; --warn: #f59e0b; --link: #2563eb;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            
            /* Statusy Kalendarza */
            --st-done: #dcfce7; --st-done-txt: #166534;
            --st-plan: #e0f2fe; --st-plan-txt: #075985;
            --st-cancel: #f1f5f9; --st-cancel-txt: #94a3b8;
            --st-noshow: #fee2e2; --st-noshow-txt: #991b1b;
        }

        [data-theme="dark"] {
            --bg: #020617; --sidebar-bg: #0f172a; --card-bg: #1e293b;
            --txt: #cbd5e1; --txt-head: #f8fafc; --txt-muted: #94a3b8;
            --border: #334155; --input-bg: #020617;
            --p: #10b981; --p-hover: #059669; --p-light: rgba(16, 185, 129, 0.15);
            --danger: #f87171; --warn: #fbbf24; --link: #60a5fa;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.3);

            --st-done: rgba(22, 163, 74, 0.2); --st-done-txt: #4ade80;
            --st-plan: rgba(2, 132, 199, 0.2); --st-plan-txt: #38bdf8;
            --st-cancel: rgba(148, 163, 184, 0.1); --st-cancel-txt: #94a3b8;
            --st-noshow: rgba(220, 38, 38, 0.2); --st-noshow-txt: #f87171;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--txt); margin: 0; padding: 0; height: 100vh; overflow: hidden; overscroll-behavior-y: none; user-select: none; transition: 0.3s; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        /* --- LAYOUT --- */
        #appLayout { display: none; height: 100vh; width: 100vw; display: flex; }
        .sidebar { width: 320px; background: var(--sidebar-bg); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; z-index: 10; transition: transform 0.3s; }
        .main-area { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg); position: relative; overflow: hidden; transition: transform 0.3s; z-index: 5; }

        /* --- UI COMPONENTS --- */
        .btn-icon { background: transparent; border: none; color: var(--txt-muted); padding: 8px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-icon:hover { background: var(--input-bg); color: var(--p); }
        .btn-icon svg { width: 20px; height: 20px; fill: currentColor; }
        
        .btn-primary { background: var(--p); color: white; border: none; padding: 10px 16px; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 14px; display:flex; align-items:center; gap:8px; justify-content:center;}
        .btn-primary:hover { background: var(--p-hover); }

        input, select, textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--input-bg); color: var(--txt); font-size: 14px; transition: border 0.2s; }
        input:focus, select:focus, textarea:focus { border-color: var(--p); }

        /* --- LOGOWANIE --- */
        #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: var(--card-bg); width: 100%; max-width: 380px; padding: 40px; border-radius: 20px; box-shadow: var(--shadow); border: 1px solid var(--border); text-align: center; }

        /* --- SIDEBAR --- */
        .patient-item { padding: 10px 15px; border-radius: 8px; margin-bottom: 4px; cursor: pointer; font-size: 14px; display: flex; flex-direction: column; gap: 3px; border: 1px solid transparent; }
        .patient-item:hover { background: var(--input-bg); border-color: var(--border); }
        .patient-item.active { background: var(--p); color: white; }
        .patient-item.active .sub-info { color: rgba(255,255,255,0.8); }
        .sub-info { font-size: 11px; color: var(--txt-muted); display: flex; justify-content: space-between; }

        /* --- EDYTOR --- */
        .editor-header { background: var(--sidebar-bg); border-bottom: 1px solid var(--border); padding: 10px 15px; }
        .rich-toolbar { padding: 8px 15px; background: var(--sidebar-bg); border-bottom: 1px solid var(--border); display: flex; gap: 8px; align-items: center; overflow-x: auto; }
        .toolbar-btn { width: 32px; height: 32px; border-radius: 6px; border: 1px solid var(--border); background: var(--card-bg); cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--txt); flex-shrink:0; }
        .mic-active { animation: pulse 1.5s infinite; background: var(--danger) !important; color: white !important; border-color: var(--danger) !important; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        #content { flex-grow: 1; border: none; padding: 20px 30px; font-size: 16px; line-height: 1.6; color: var(--txt); background: var(--bg); outline: none; overflow-y: auto; white-space: pre-wrap; user-select: text; -webkit-user-select: text; }
        
        /* --- TABELA FINANSOWA --- */
        .fin-table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 20px; }
        .fin-table th { text-align: left; color: var(--txt-muted); padding: 5px; border-bottom: 1px solid var(--border); }
        .fin-table td { padding: 5px; border-bottom: 1px solid var(--border); color: var(--txt); }
        .balance-card { background: var(--input-bg); padding: 10px; border-radius: 8px; border: 1px solid var(--border); margin-top: 10px; font-size: 13px; display:flex; justify-content: space-between; font-weight: 600; }

        /* --- KALENDARZ & WIZYTY --- */
        .calendar-view { padding: 20px; overflow-y: auto; height: 100%; display: none; background: var(--bg); }
        .calendar-view.active { display: block; }
        .calendar-summary { background: var(--card-bg); padding: 15px; border-radius: 10px; border: 1px solid var(--border); margin-bottom: 20px; font-size: 13px; display:flex; gap: 20px; box-shadow: var(--shadow); }
        
        .time-slot { display: flex; margin-bottom: 6px; align-items: center; gap: 10px; padding: 8px; border-radius: 8px; border: 1px solid var(--border); cursor: pointer; transition: 0.2s; min-height: 40px; }
        .time-slot:hover { border-color: var(--p); }
        .slot-time { font-weight: bold; font-size: 12px; width: 45px; color: var(--txt-muted); }
        .slot-content { flex: 1; font-size: 13px; display: flex; justify-content: space-between; align-items: center; }
        
        /* Kolory slot√≥w */
        .slot-planned { background: var(--st-plan); color: var(--st-plan-txt); border-color: transparent; }
        .slot-done { background: var(--st-done); color: var(--st-done-txt); border-color: transparent; }
        .slot-done-unpaid { border-left: 4px solid var(--warn); } /* Pasek ostrzegawczy */
        .slot-cancel { background: var(--st-cancel); color: var(--st-cancel-txt); text-decoration: line-through; }
        .slot-noshow { background: var(--st-noshow); color: var(--st-noshow-txt); }

        /* --- MODAL WIZYTY --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(3px); }
        .modal-card { background: var(--card-bg); width: 90%; max-width: 450px; max-height: 90vh; overflow-y: auto; border-radius: 16px; padding: 20px; box-shadow: var(--shadow); border: 1px solid var(--border); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .full-width { grid-column: span 2; }
        .label-sm { font-size: 11px; font-weight: bold; color: var(--txt-muted); text-transform: uppercase; margin-bottom: 4px; display: block; }
        .tag-contact { padding: 8px; border-radius: 6px; background: var(--input-bg); border: 1px solid var(--border); text-align: center; text-decoration: none; color: var(--txt); font-size: 12px; display:block; }

        /* --- RESPONSYWNO≈öƒÜ --- */
        @media (max-width: 768px) {
            .sidebar { position: absolute; width: 100%; height: 100%; transform: translateX(0); }
            .main-area { position: absolute; width: 100%; height: 100%; transform: translateX(100%); }
            body.view-active .sidebar { transform: translateX(-30%); opacity: 0.5; }
            body.view-active .main-area { transform: translateX(0); }
        }
        .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #1e293b; color: #fff; padding: 12px 24px; border-radius: 50px; font-size: 14px; z-index: 9999; display: none; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
    </style>
</head>

        setupGestures();
        initSpeech();
    };

    // --- SYSTEM HISTORII & GEST√ìW ---
    window.onpopstate = () => {
        if(activeId || document.getElementById('viewCalendar').classList.contains('active')) exitView(false);
    };
    function setupGestures() {
        const m = document.getElementById('mainArea');
        m.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; touchStartY = e.changedTouches[0].screenY; }, {passive:true});
        m.addEventListener('touchend', e => {
            if((!activeId && !document.getElementById('viewCalendar').classList.contains('active'))) return;
            if(e.changedTouches[0].screenX - touchStartX > 60 && Math.abs(e.changedTouches[0].screenY - touchStartY) < 50) history.back();
        }, {passive:true});
    }

    // --- MOWA (Speech API) ---
    function initSpeech() {
        if('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'pl-PL'; recognition.continuous = false; recognition.interimResults = false;
            recognition.onresult = (e) => {
                const txt = e.results[0][0].transcript;
                document.execCommand('insertText', false, txt + ' ');
                document.getElementById('btnMic').classList.remove('mic-active');
                triggerAutoSave();
            };
            recognition.onerror = () => document.getElementById('btnMic').classList.remove('mic-active');
            recognition.onend = () => document.getElementById('btnMic').classList.remove('mic-active');
        } else { document.getElementById('btnMic').style.display = 'none'; }
    }
    function toggleDictation() {
        if(!recognition) return;
        const btn = document.getElementById('btnMic');
        if(btn.classList.contains('mic-active')) recognition.stop();
        else { btn.classList.add('mic-active'); recognition.start(); }
    }

    // --- LOGIKA ---
    async function handleLogin(m) {
        authUser = document.getElementById('loginUser').value; authPass = document.getElementById('loginPass').value;
        if(!authUser || !authPass) return;
        try {
            if(m==='create') { db={patients:{},calendar:{}}; manualSave(); enterApp(); }
            else {
                // ... (Load logic simplified for brevity, same as prev version)
                 const input = document.createElement('input'); input.type = 'file'; input.accept = '.json';
                 input.onchange = async e => { if(e.target.files[0]) decryptAndLoad(await e.target.files[0].text()); };
                 input.click();
            }
        } catch(e) { alert("B≈ÇƒÖd"); }
    }
    
    // --- KRYPTOGRAFIA (skr√≥cona) ---
    async function decryptAndLoad(raw) {
        try {
            const w = JSON.parse(raw);
            const k = await crypto.subtle.importKey('raw',new TextEncoder().encode(authPass),'PBKDF2',false,['deriveKey']);
            const key = await crypto.subtle.deriveKey({name:'PBKDF2',salt:Uint8Array.from(atob(w.salt),c=>c.charCodeAt(0)),iterations:PBKDF2_ITER,hash:'SHA-256'},k,{name:'AES-GCM',length:256},false,['decrypt','encrypt']);
            const dec = await crypto.subtle.decrypt({name:'AES-GCM',iv:Uint8Array.from(atob(w.iv),c=>c.charCodeAt(0))},key,Uint8Array.from(atob(w.data),c=>c.charCodeAt(0)));
            db = JSON.parse(new TextDecoder().decode(dec));
            enterApp();
        } catch(e) { document.getElementById('loginError').innerText="B≈Çƒôdne has≈Ço"; }
    }
    async function encryptData(str) {
        const s=crypto.getRandomValues(new Uint8Array(16)), iv=crypto.getRandomValues(new Uint8Array(12));
        const k=await crypto.subtle.importKey('raw',new TextEncoder().encode(authPass),'PBKDF2',false,['deriveKey']);
        const key=await crypto.subtle.deriveKey({name:'PBKDF2',salt:s,iterations:PBKDF2_ITER,hash:'SHA-256'},k,{name:'AES-GCM',length:256},false,['encrypt']);
        const enc=await crypto.subtle.encrypt({name:'AES-GCM',iv:iv},key,new TextEncoder().encode(str));
        return {salt:btoa(String.fromCharCode(...s)), iv:btoa(String.fromCharCode(...iv)), data:btoa(String.fromCharCode(...new Uint8Array(enc))), user:authUser};
    }

    function enterApp() { document.getElementById('loginScreen').style.display='none'; document.getElementById('appLayout').style.display='flex'; document.getElementById('userDisplay').innerText=authUser; renderList(); }
    
    // --- SAVE ---
    function triggerAutoSave() { isDirty=true; document.getElementById('btnSave').style.background='var(--warn)'; clearTimeout(autoSaveTimer); autoSaveTimer=setTimeout(()=>saveToDisk(true),2000); }
    async function saveToDisk(silent=false) {
        try {
            const blob = new Blob([JSON.stringify(await encryptData(JSON.stringify(db)),null,2)],{type:'application/json'});
            if(fileHandle) { const w=await fileHandle.createWritable(); await w.write(blob); await w.close(); isDirty=false; }
            else if(!silent) { const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`${authUser}.json`; a.click(); isDirty=false; }
            document.getElementById('btnSave').style.background='var(--p)';
        } catch(e) {}
    }
    function manualSave() { saveToDisk(false); }

    // --- PACJENT ---
    function addPatient() {
        const n=prompt("Imiƒô i Nazwisko:"); if(!n) return;
        const id='p'+Date.now(); db.patients[id]={name:n,notes:"",images:[],dob:"",email:"",phone:"",address:"",status:"Aktywny"};
        renderList(); selectPatient(id); openEditModal();
    }
    function renderList() {
        const c=document.getElementById('patientList'), q=document.getElementById('patientSearch').value.toLowerCase(); c.innerHTML="";
        Object.keys(db.patients).sort((a,b)=>db.patients[a].name.localeCompare(db.patients[b].name)).forEach(id=>{
            const p=db.patients[id]; if(!p.name.toLowerCase().includes(q)) return;
            const d=document.createElement('div'); d.className=`patient-item ${id===activeId?'active':''}`;
            d.innerHTML=`<b>${p.name}</b><div class="sub-info"><span>${p.status}</span></div>`;
            d.onclick=()=>selectPatient(id); c.appendChild(d);
        });
    }
    function selectPatient(id) {
        activeId=id; const p=db.patients[id];
        history.pushState({v:'p'},"","#p");
        document.getElementById('activePatientName').innerText=p.name;
        document.getElementById('content').innerHTML=p.notes;
        document.getElementById('content').contentEditable="true";
        document.getElementById('richToolbar').style.display="flex";
        document.querySelector('.back-btn').style.display='flex';
        document.getElementById('galleryContainer').style.display='flex';
        document.body.classList.add('view-active');
        
        // Oblicz finanse
        calculateFinances(id);
        renderList(); renderGallery(); showSubTab('notes');
    }

    function calculateFinances(pid) {
        let totalCost=0, totalPaid=0;
        const tbody = document.getElementById('finHistoryBody'); tbody.innerHTML="";
        
        // Iteruj po kalendarzu
        Object.keys(db.calendar).sort().forEach(date => {
            Object.keys(db.calendar[date]).sort().forEach(time => {
                const slot = db.calendar[date][time];
                // Wsteczna kompatybilno≈õƒá (je≈õli slot to string ID)
                const isObj = typeof slot === 'object';
                const pId = isObj ? slot.pid : slot;
                
                if(pId === pid) {
                    const price = (isObj && slot.price) ? parseInt(slot.price) : 0;
                    const paid = (isObj && slot.paid);
                    if(isObj && slot.status === 'done') {
                        totalCost += price;
                        if(paid) totalPaid += price;
                    }
                    // Wiersz tabeli
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${date}</td><td>${(isObj?slot.status:'wizyta')}</td><td>${price}</td><td>${paid?'‚úÖ':''}</td>`;
                    tbody.appendChild(tr);
                }
            });
        });

        document.getElementById('finTotalCost').innerText = totalCost + " z≈Ç";
        document.getElementById('finTotalPaid').innerText = totalPaid + " z≈Ç";
        const balance = totalPaid - totalCost;
        const balEl = document.getElementById('finBalance');
        balEl.innerText = (balance > 0 ? "+" : "") + balance + " z≈Ç";
        balEl.style.color = balance < 0 ? "var(--danger)" : (balance > 0 ? "var(--p)" : "var(--txt)");
    }

    function showSubTab(t) {
        document.getElementById('tabNotes').style.display = t==='notes'?'flex':'none';
        document.getElementById('tabFinance').style.display = t==='finance'?'block':'none';
    }

    // --- KALENDARZ & WIZYTY ---
    function switchTab(t) {
        if(t==='calendar'){
            history.pushState({v:'c'},"","#c");
            document.getElementById('viewEditor').style.display='none';
            document.getElementById('viewCalendar').classList.add('active');
            document.body.classList.add('view-active');
            renderCalendar();
        } else history.back();
    }
    
    function renderCalendar() {
        const d=document.getElementById('calDate').value; const c=document.getElementById('timeSlots'); c.innerHTML="";
        if(!db.calendar[d]) db.calendar[d]={};
        
        let dayIncome = 0, dayCount = 0;

        // Generuj sloty co 30 min (8:00 - 20:00)
        for(let h=8; h<=20; h++) {
            ['00','30'].forEach(m => {
                if(h===20 && m==='30') return;
                const t = (h<10?'0'+h:h)+":"+m;
                const entry = db.calendar[d][t];
                
                const div = document.createElement('div');
                div.className = 'time-slot';
                
                let contentHTML = `<span style="color:var(--txt-muted)">-- Wolne --</span>`;
                
                if(entry) {
                    // Kompatybilno≈õƒá wsteczna
                    const isObj = typeof entry === 'object';
                    const pid = isObj ? entry.pid : entry;
                    const pat = db.patients[pid];
                    const pName = pat ? pat.name : "??";
                    
                    if(isObj) {
                        // Stylizacja wg statusu
                        div.classList.add('slot-'+entry.status);
                        if(entry.status === 'done' && !entry.paid) div.classList.add('slot-done-unpaid');
                        
                        let icon = entry.paid ? 'üí∞ ' : '';
                        if(entry.status==='noshow') icon='‚õî ';
                        if(entry.status==='cancel') icon='‚ùå ';
                        
                        contentHTML = `<span>${icon}<b>${pName}</b></span> <span>${entry.price||0} z≈Ç</span>`;
                        
                        // Statystyki dzienne
                        if(entry.status === 'done' || entry.status === 'plan') dayCount++;
                        if(entry.paid) dayIncome += parseInt(entry.price||0);
                        
                    } else {
                        // Stary format (tylko ID)
                        contentHTML = `<b>${pName}</b>`;
                        div.style.background = 'var(--st-plan)';
                    }
                }
                
                div.innerHTML = `<div class="slot-time">${t}</div><div class="slot-content">${contentHTML}</div>`;
                div.onclick = () => openVisitModal(d, t, entry);
                c.appendChild(div);
            });
        }
        document.getElementById('calCount').innerText = dayCount;
        document.getElementById('calIncome').innerText = dayIncome + " z≈Ç";
    }

    // --- MODAL WIZYTY ---
    function openVisitModal(date, time, entry) {
        document.getElementById('visitTime').value = time;
        const sel = document.getElementById('visitPatient'); sel.innerHTML = `<option value="">-- Wybierz --</option>`;
        Object.keys(db.patients).sort((a,b)=>db.patients[a].name.localeCompare(db.patients[b].name)).forEach(id => {
            sel.innerHTML += `<option value="${id}">${db.patients[id].name}</option>`;
        });

        // Domy≈õlne warto≈õci
        document.getElementById('visitStatus').value = 'plan';
        document.getElementById('visitPrice').value = 150;
        document.getElementById('visitPaid').checked = false;
        document.getElementById('visitNote').value = "";
        
        if(entry) {
            const isObj = typeof entry === 'object';
            const pid = isObj ? entry.pid : entry;
            sel.value = pid;
            updateLinks(pid);
            
            if(isObj) {
                document.getElementById('visitStatus').value = entry.status;
                document.getElementById('visitPrice').value = entry.price || 0;
                document.getElementById('visitPaid').checked = entry.paid || false;
                document.getElementById('visitMethod').value = entry.method || 'Got√≥wka';
                document.getElementById('visitNote').value = entry.note || "";
            }
        } else {
            updateLinks(null);
        }

        document.getElementById('visitModal').style.display = 'flex';
        // Listener zmiany pacjenta ≈ºeby zaktualizowaƒá linki
        sel.onchange = () => updateLinks(sel.value);
    }

    function updateLinks(pid) {
        const p = db.patients[pid];
        const call = document.getElementById('linkCall');
        const sms = document.getElementById('linkSms');
        if(p && p.phone) {
            call.href = `tel:${p.phone}`; call.style.opacity=1;
            sms.href = `sms:${p.phone}`; sms.style.opacity=1;
        } else {
            call.href="#"; call.style.opacity=0.5;
            sms.href="#"; sms.style.opacity=0.5;
        }
    }

    function saveVisit() {
        const d = document.getElementById('calDate').value;
        const t = document.getElementById('visitTime').value;
        const pid = document.getElementById('visitPatient').value;
        
        if(!pid) { deleteVisit(); return; }

        db.calendar[d][t] = {
            pid: pid,
            status: document.getElementById('visitStatus').value,
            price: document.getElementById('visitPrice').value,
            paid: document.getElementById('visitPaid').checked,
            method: document.getElementById('visitMethod').value,
            note: document.getElementById('visitNote').value
        };
        closeVisitModal();
        renderCalendar();
        triggerAutoSave();
    }

    function deleteVisit() {
        const d = document.getElementById('calDate').value;
        const t = document.getElementById('visitTime').value;
        delete db.calendar[d][t];
        closeVisitModal();
        renderCalendar();
        triggerAutoSave();
    }

    function closeVisitModal() { document.getElementById('visitModal').style.display='none'; }

        document.querySelector('.back-btn').style.display='none';
        document.getElementById('viewCalendar').classList.remove('active');
